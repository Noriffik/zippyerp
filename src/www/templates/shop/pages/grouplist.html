<html>
    <head>
        <link rel="stylesheet" href="vendor/leon-mbs/zippy/assets/css/allzcl.min.css">
        <script src="vendor/leon-mbs/zippy/assets/js/allzcl.min.js" type="text/javascript"></script>

    </head>
    <body>
        <div class="row"  >
            <div class="col-xs-12">
                <h3>Категории товаров</h3>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div zippy="tree"></div>
            </div>
            <div class="col-xs-12  col-sm-8">
                <form class="form-horizontal"   zippy="newgroupform" >

                    <div class="form-group">
                        <div class="col-xs-4 ">
                            <input class="form-control" type="text" zippy="newgroupname" required="required">
                        </div>
                        <div class="col-xs-2 ">
                            <a zippy="newgroup" class="btn   btn-default">Создать дочернюю</a>
                        </div>
                    </div>  
                </form>
                <form class="form-horizontal"  zippy="groupform" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <div class="col-xs-4 ">
                            <input class="form-control" type="text" zippy="groupname" required="required">
                        </div>
                        <div class="col-xs-2 ">
                            <a zippy="renamegroup" class="btn   btn-default">Переименовать</a>
                        </div>
                    </div>                   
                    <div class="form-group">
                        <div class="col-xs-4 ">
                            <img zippy="group_image" width="100px;"> 
                        </div>

                    </div>                   
                    <div class="form-group">
                        <div class="col-xs-4 ">
                            <input type="file" zippy="photo"   />
                        </div>
                        <div class="col-xs-2 ">
                            <a  zippy="savegroup"  class="btn btn-sm  btn-default">Загрузить фото</a> <br>

                        </div>
                    </div>                   
                    <div class="form-group">
                        <div class="col-xs-4 ">
                            <a  zippy="delgroup"  class="btn btn-sm  btn-danger">Удалить категорию</a>
                        </div>
                    </div>                 
                </form>

                <div zippy="attrpanel">
                    <h4>Список  атрибутов</h4>
                    <a  zippy="addattr"  class="btn btn-sm  btn-primary" >Новый  аттрибут</a><br>
                    <table class="   table table-bordered  table-condensed "  >
                        <tr>
                            <th>Наименование</th>
                            <th >Тип</th>
                            <th style="width:200px;">Значения</th>
                            <th>&nbsp;</th>
                        </tr>
                        <tr zippy="attritem">
                            <td zippy="itemname"></td>
                            <td zippy="itemtype"></td>
                            <td  zippy="itemvalues"></td>
                            <td><a zippy="itemedit"><i class="fa fa-edit"></i></a> <a zippy="itemdel"><i class="fa fa-remove"></i></a></td>
                        </tr>
                    </table>


                    <form zippy="attreditform" class="col-xs-6 ">
                        <hr>
                        <div class="form-group">
                            <label for="attrtype">Тип:</label>
                            <select zippy="attrtype" class="form-control"></select>
                            <span  zippy="attrtypename"  class="form-control"></span>                                
                        </div> 
                        <div class="form-group">
                            <label for="attrname">Наименование:</label>
                            <input type="text" zippy="attrname" class="form-control" required="required"/>
                        </div> 
                        <div class="form-group" zippy="attrvaluespanel"> 
                            <label for="attrvalues">Значения:</label>
                            <textarea rows="5" cols="30"  class="form-control" zippy="attrvalues"></textarea>
                        </div> 
                        <div class="form-group" zippy="meashurepanel">
                            <label for="meashure">Единица измерения:</label>
                            <input type="text" zippy="meashure" class="form-control"  style="width:40px;"/>
                        </div> 

                        <div class="chechbox">
                            <label>
                                <input type="checkbox" zippy="showinlist"> Показывать в  фильтре
                            </label>
                        </div> 
                        <div class="form-group">

                            <input type="submit"  class="btn btn-sm  btn-success" value="Сохранить" ></input> 
                        </div> 
                        <input type="hidden" zippy="attrid" value="0">
                    </form>
                </div>


            </div>
        </div>

    </body>
</html>
