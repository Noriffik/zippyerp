<html >
    <body >
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6">
                <form zippy="listform" method="post">
                    <table class="table table-bordered" style="border-bottom: none;">
                        <tr>
                            <th style="width:64px">&nbsp;</th>
                            <th  >Найменування</th>
                            <th style="text-align: right;">Ціна</th>
                            <th style="text-align: right;">Кіл.</th>
                            <th> </th>
                        </tr>
                        <tr zippy="pitem">
                            <td><img zippy="photo" style="width: 64px;"  /> </td>
                            <td><a zippy="pname"></a></td>
                            <td  style="text-align: right;" zippy="price"></td>
                            <td><input style="width:50px" type="number"   zippy="quantity" /></td>
                            <td><a zippy="delete"><i class="fa fa-remove"></i></a></td>
                        </tr>
                        <tr>
                            <td   > </td>
                            <td  style="text-align: right;"  ><b>Всього:</b></td>
                            <td  ><b><span zippy="summa"></span></b></td>
                            <td  ></td>
                            <td  ></td>
                        </tr>
                    </table>
                    <input type="submit"  class="btn btn-primary" value="Оновити" >
                </form>
                <br>
                <form zippy="orderform" method="post">
                    <div class="form-group">
                        <label for="store">Доставка</label>
                        <select  class="form-control" zippy="delivery"><option value="0">Вибрати</option></select>
                    </div>
                    <div class="form-group">
                        <label for="store">Коментар</label>
                        <textarea zippy="contact" cols="40" rows="5"  class="form-control" zippy></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit"  class="btn btn-primary" value="Відправити" >
                    </div>
                </form>



            </div>
        </div>        
    </body>
</html>
