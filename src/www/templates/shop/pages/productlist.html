<html>
    <head>
        <link rel="stylesheet" href="vendor/leon-mbs/zippy/assets/css/allzcl.min.css">
        <script src="vendor/leon-mbs/zippy/assets/js/allzcl.min.js" type="text/javascript"></script>

    </head>
    <body>
        <div class="row"  >
            <div class="col-xs-12">
                <h3>Список товаров</h3>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div zippy="tree"></div>
            </div>
            <div class="col-xs-12 col-sm-8">
                <div class="row">
                    <div  zippy="listpanel" class="col-xs-12 col-sm-10" >

                        <form zippy="searchform" class="navbar-form  ">
                            <div class="form-group">
                                <input  zippy="skeyword"  placeholder="Поиск" type="text" class="form-control"  >
                            </div>
                            <div class="checkbox"><label>
                                    <input type="checkbox"  zippy="sstatus" > Снятые
                                </label>

                            </div>
                            <div class="form-group">
                                <select  zippy="smanuf" class="form-control" >
                                    <option value="0">Производитель, бренд</option>

                                </select>
                            </div>
                            <button type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>  
                            &nbsp;<a title="Очистка формы" zippy="sclear" ><i class="fa fa-eraser"></i></a>  

                        </form>
                        <form  zippy="sortform" class="navbar-form  ">
                            <div class="form-group">
                                <label for="sorting">Сортировка</label>
                                <select zippy="sorting" class="form-control" >
                                    <option value="0">По названию</option>
                                    <option value="1">По возрастанию цены</option>
                                    <option value="2">По убыванию цены</option>
                                    <option value="3">По убыванию наличия</option>
                                    <option value="4">По возрастанию наличия</option>


                                </select>
                            </div>          
                        </form>

                        <a zippy="addnew" class="btn btn-info">Добавить новый</a>

                        <table class="table">
                            <tr><th style="width:75px;"> </th><th>Наименование</th> <th>Код </th><th>Цена </th><th>Наличие</th><th> </th>  </tr>
                            <tr zippy="plist">
                                <td><img style="width:75px;" zippy="lphoto"> </td>
                                <td><h5 ><a zippy="lname"></a></h5> 
                                    <h6 zippy="lmanuf"></h6>


                                </td>

                                <td><span zippy="lcode"></span> </td>
                                <td align="right"><span zippy="lprice"></span> </td>
                                <td align="right"><span zippy="lcnt"></span> </td>
                                <td><p zippy="ldescshort"></p></td>

                            </tr>
                        </table>
                        <div zippy="pag"></div>
                    </div>
                    <div zippy="editpanel"  class="col-xs-12 col-sm-6   col-lg-3  ">         
                        <form zippy="editform2"   >
                            <h4>Выбор товара со склада</h4>
                            <div class="form-group">
                                <label for="eitem">Складское наименование</label>
                                <select zippy="eitem"   class="form-control select2"  >
                                    <option value='0'>Выбрать товар</option>
                                </select>
                            </div>         
                            <div class="form-group"  >
                                <a zippy="bcancel2"  class="btn btn-default">Отмена</a>&nbsp;
                                <input type="submit"    class="btn btn-default" value="Далее" >

                            </div>        
                        </form>             
                        <form zippy="editform"  enctype="multipart/form-data">
                            <h4>Редактирование товара</h4>
                            <div class="form-group">
                                <label for="ename">Название</label>
                                <input zippy="ename"  type="text" class="form-control" required="required"  >
                            </div>       
                            <div class="form-group">
                                <label for="ecode">Код</label>
                                <input zippy="ecode"  type="text" class="form-control"  >
                            </div>       
                            <div class="form-group">
                                <label for="edescshort">Краткое описание</label>
                                <textarea zippy="edescshort"   class="form-control"  ></textarea>
                            </div>       
                            <div class="form-group">
                                <label for="edescdet">Детальное описание</label>
                                <textarea style="height:200px" zippy="edescdet"   class="form-control"   ></textarea>
                            </div>       
                            <div class="form-group">
                                <label for="emanuf">Производитель, бренд</label>
                                <select zippy="emanuf"   class="form-control select2"  >
                                    <option value='0'>Выбрать  </option>
                                </select>
                            </div> 
                            <div class="form-group">
                                <label for="photo">Фото</label><br>
                                <img style="height:128px; " zippy='prephoto' />
                                <input   zippy="photo"  type="file" class="form-control"  >
                            </div>   

                            <div class="form-group">
                                <label for="estock">Цена</label>
                                <select zippy="estock"   class="form-control"  >
                                </select>
                            </div>       
                            <div   zippy="attrlist">

                                <div zippy="attrdata"></div> 

                            </div>       
                            <div class="checkbox"  >
                                <label>
                                    <input zippy="edisabled" type="checkbox"> <span data-label="edisabled">Снят с  продажи </span>
                                </label>   

                            </div>  
                            <div class="form-group">
                                <label for="egroup">Группа</label>
                                <select zippy="egroup"   class="form-control select2"  >
                                </select>
                            </div> 

                            <div class="form-group"  >
                                <a zippy="bback"  class="btn btn-default btn-sm">Назад</a>
                                &nbsp;<a zippy="bcancel"  class="btn btn-default  btn-sm">Отмена</a>
                                &nbsp;<input type="submit"    class="btn btn-default  btn-sm" value="Сохранить" >
                                &nbsp;<a zippy="bdelete"  class="btn btn-danger  btn-sm">Удалить</a>

                            </div>        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
