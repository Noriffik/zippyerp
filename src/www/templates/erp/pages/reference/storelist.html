<html>
    <head>

    </head>

    <body>


        <div class="row"  zippy="storetable">
            <div class="col-xs-6">
                <h2>Довідник складів</h2>
                <table class="table table-bordered  table-condensed">
                    <tr>
                        <th>Назва</th>
                        <th>Опис</th>
                        <th style="width: 80px"></th>
                    </tr>
                    <tr zippy="storelist">
                        <td zippy="storename"></td>
                        <td zippy="storedesc"></td>
                        <td align="center"><a zippy="showitem" title="Товари на складі"><i class="fa fa-list-alt"></i></a> 
                            <a zippy="storeedit" title="Редагування"><i class="fa fa-pencil-square-o"></i></a> 
                            <a        zippy="storedelete" title="Видалити"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </table>

                <a zippy="storeadd" class="btn btn-default  ">Додати</a>
            </div>
        </div>

        <form zippy="storeform" method="post">
            <div class="row">
                <div class="col-xs-3">
                    <div class="form-group">
                        <label for="storeeditname" class="  control-label"> Назва</label>
                        <input class="form-control" type="text" zippy="storeeditname" required="required">
                    </div>
                    <div class="form-group">
                        <label for="storeedittype" class="  control-label"> Тип складу</label>
                        <select class="form-control" zippy="storeedittype">
                            <option value="1">Оптовий склад</option>
                            <option value="2">Роздрібний склад (магазин)</option>
                            <option value="3">Торгова  точка с сумовим обліком</option>
                            <option value="4">Интернет-магазин</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="storeeditdesc" class="  control-label"> Опис</label>
                        <textarea class="form-control" type="text" zippy="storeeditdesc"></textarea>
                    </div>
                    <div class="form-group">
                        <input zippy="storesave" type="submit" value="Зберегти" class="btn btn-default  "> &nbsp;
                        <input zippy="storecancel" type="button" value="Відмінити" class="btn btn-default ">
                    </div>

                </div>
            </div>
        </form>



        <div class="row"  zippy="itemtable">
            <div class="col-xs-10 col-lg-8">
                <h3>Перелік товарів</h3>
                <form zippy="filter" class="navbar-form ">
                    <div class="form-group">
                        <label for="to">Назва, артикул</label>
                        <input class="form-control"   type="text" zippy="sname">
                    </div> 

                    <div class="form-group">
                        <input class="btn btn-default  " type="submit" value="Шукати">
                    </div>

                </form>
                <table class="table table-bordered  table-condensed">
                    <tr>
                        <th>Артикул</th>
                        <th>Назва</th>
                        <th width="50">Од.</th>
                        <th>Ціна</th>
                        <th colspan="3">Кількість <i title="Поточна,  зарезервована, очікувана"
                                                     class="fa fa-info-circle"></i></th>
                        <th></th>
                    </tr>
                    <tr zippy="itemlist">
                        <td zippy="itemcode"></td>
                        <td zippy="itemname"></td>
                        <td zippy="measure"></td>
                        <td zippy="price" align="right"></td>
                        <td zippy="quantity" align="right"></td>
                        <td zippy="quantityr" align="right"></td>
                        <td zippy="quantityw" align="right"></td>
                        <td><a title="Видалити ціну(партію) яка більше  не актуальна" zippy="pcancel"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                </table>
                <div zippy="pag"></div>
            </div>
        </div>



    </body>
</html>
