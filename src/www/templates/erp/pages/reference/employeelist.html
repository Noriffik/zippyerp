<html>
    <head>
    </head>

    <body>
        <div class="row">



                    <div zippy="employeetable"  class="col-xs-10">
                        <h3>Справочник сотрудников </h3>
                        <a zippy="addnew" class="btn btn-default btn-xs">Добавить</a>
                        <table class="table table-bordered   table-condensed" class="col-xs-10">
                            <tr>
                                <th >Имя</th>
                                <th >Отдел</th>
                                <th >Должность</th>
                                <th >Логин</th>

                                <th > </th>
                            </tr>
                            <tr zippy="employeelist">
                                <td zippy="name"></td>
                                <td zippy="department"></td>
                                <td zippy="position"></td>
                                <td zippy="login"></td>


                                <td style="width:52px"> <a zippy="edit"  title="Редактирование"><i class="icon-edit"></i></a> <a zippy="delete" title="Удалить"><i class="icon-remove"></i></a></td>
                            </tr>
                        </table>


                    </div>
        </div>

              <div class="row">
                    <form zippy="employeedetail" method="post" >
                    <div class="col-xs-4">

                        <div class="form-group">
                            <label for="editfirstname">Имя контакта</label>
                            <a zippy="opencontact" title="Редактировать данные   контакта"><i class="icon-edit"></i></a>
                            <a zippy="showcontact" title="Просмотр  контакта"><i class="icon-preview"></i></a>
                            <a zippy="addcontact" title="Создать  контакт"><i class="icon-plus"></i></a>
                            <input class="form-control" zippy="editcontact" />

                        </div>
                        <div class="form-group">
                            <label for="editdepartment">Отдел</label>
                            <select zippy="editdepartment" class="form-control">
                                <option>Не выбран</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editposition">Должность</label>
                            <select zippy="editposition" class="form-control">
                                <option>Не выбран</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edithiredate">Принят</label>
                            <input  style="width:110px;"   zippy="edithiredate" class="form-control">

                        </div>
                     <div class="form-group">
                            <label for="editfiredate">Уволен</label>
                            <input  style="width:110px;"   zippy="editfiredate" class="form-control">

                        </div>
                        <div class="form-group">
                            <label for="editlogin">Логин</label>
                            <input   style="width:110px;" pattern= "[a-zA-Z0-9]+" zippy="editlogin" class="form-control">

                        </div>

                        <input zippy="save" type="submit" value="Сохранить" class="btn btn-default  ">&nbsp;&nbsp;
                        <input zippy="cancel" type="button" value="Отменить" class="btn btn-default  ">
                </div>
                  <div class="col-xs-3">
                      <div class="form-group">
                            <label for="editsalarytype">Оплата</label>
                            <select zippy="editsalarytype" class="form-control">
                                <option value="1">Ставка</option>
                                <option value="2">Почасовая</option>
                                <option value="3">Сдельная</option>
                            </select>
                        </div>
                         <div class="form-group">
                            <label for="editsalary">Зарплата</label>
                            <input    zippy="editsalary" class="form-control">

                        </div>
                       <div class="form-group">
                            <label for="editavans">Аванс</label>
                            <input    zippy="editavans" class="form-control">

                        </div>
                          
                        <div class="form-group">
                            <label for="editexptype">Тип затрат</label>
                            <select zippy="editexptype" class="form-control">
                                <option value="91">Общепроизводственные затраты"</option>
                                <option value="92">Административные затраты"</option>
                                <option value="23">Прямые производственные затраты</option>
                            </select>
                        </div>

                        <div class="checkbox">
                            <label>
                              <input type="checkbox" zippy="editcombined"> Совместитель
                            </label>
                          </div>
 
                </div>
                    </form>
                  <hr>
                </div>
                  <div class="row">
                <div zippy="contactdetail">

                </div>
                <div zippy="contactview">
                </div>
            </div>


    </body>
</html>
