<html>
<head>
</head>

<body>
<div class="row">
    <div class="col-xs-12">
        <div zippy="departmenttable">
            <h3>Справочник подразделений </h3>
            <a zippy="addnew" class="btn btn-secondary  ">Добавить</a>
            <table class="table table-bordered   table-sm" style="width:400px">
                <tr>
                    <th>Наименование</th>

                    <th></th>
                </tr>
                <tr zippy="departmentlist">
                    <td zippy="department_name"></td>


                    <td style="width:52px"><a zippy="edit" title="Редактирование"><i class="fa fa-pencil-square-o"></i></a> <a
                            zippy="delete" title="Удалить"><i class="fa fa-trash"></i></a></td>
                </tr>
            </table>


        </div>

        <form class="col-xs-4" zippy="departmentdetail" method="post">
            <div class="form-group">
                <label for="editdepartmentname">Наименование</label>
                <input class="form-control" zippy="editdepartmentname"/>
            </div>


            <input zippy="save" type="submit" value="Сохранить" class="btn btn-secondary ">&nbsp;&nbsp;
            <input zippy="cancel" type="button" value="Отменить" class="btn btn-secondary  ">

        </form>
    </div>
</div>

</body>
</html>
