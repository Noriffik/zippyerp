<html>
<head>
</head>

<body>

<div zippy="itemtable">
    <div class="row">
        <div class="col-xs-8">
            <h3>Справочник ОС и НМА </h3>
            <a zippy="addnew" class="btn btn-secondary  ">Добавить</a>
            <table class="table table-bordered ">
                <tr>
                    <th>Наименование</th>
                    <th>Инв. номер</th>

                    <th></th>
                </tr>
                <tr zippy="itemlist">
                    <td zippy="itemname"></td>
                    <td zippy="inventory"></td>


                    <td style="width:75px">
                        <a zippy="copy" title="копия"><i class="fa fa-files-o"></i></a>
                        <a zippy="edit" title="Редактирование"><i class="fa fa-pencil-square-o"></i></a>
                        <a zippy="delete" title="Удалить"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            </table>


        </div>
    </div>
</div>

<form zippy="itemdetail" method="post">
    <div class="row">
        <div class="col-xs-4">

            <div class="form-group">
                <label for="edititemname">Наименование</label>
                <input class="form-control" zippy="edititemname" required="required"/>
            </div>
            <div class="form-group">
                <label for="edittypeos">Тип</label>
                <select class="form-control" zippy="edittypeos"></select>
            </div>
            <div class="form-group">
                <label for="editinventory">Инвентарный, номер</label>
                <input class="form-control" zippy="editinventory"/>
            </div>

            <div class="form-group">
                <label for="editdepreciation">Метод износа</label>
                <select class="form-control" zippy="editdepreciation">
                    <option value="1">Линейный</option>
                </select>
            </div>
            <div class="form-group  ">
                <label for="editexpenses" class="  control-label">Тип расходов</label>
                <select class="form-control" zippy="editexpenses">
                </select>
            </div>

            <div class="form-group">
                <label for="editdescription">Описание</label>
                <textarea class="form-control" zippy="editdescription"></textarea></td>
            </div>

            <input zippy="save" type="submit" value="Сохранить" class="btn btn-secondary ">&nbsp;&nbsp;
            <input zippy="cancel" type="button" value="Отменить" class="btn btn-secondary  ">
        </div>

        <div class="col-xs-4">
            <div class="form-group">
                <label for="editvalue">Первоначальная стоимость</label>
                <input class="form-control" style="width:100px;" zippy="editvalue" pattern="[0-9\.]+"/>
            </div>

            <div class="form-group">
                <label for="editcancelvalue">Ликвидационная стоимость</label>
                <input class="form-control" style="width:100px;" zippy="editcancelvalue" pattern="[0-9\.]+"/>
            </div>
            <div class="form-group">
                <label for="editterm">Срок использования, мес.</label>
                <input class="form-control" style="width:100px;" zippy="editterm" pattern="[0-9]+"/>
            </div>
            <div class="form-group">
                <label for="editnorma">Норма годовой амортизации</label>
                <input class="form-control" style="width:100px;" zippy="editnorma" pattern="[0-9\.]+"/>
            </div>
            <div class="form-group">
                <label for="editterm">Дата ввода в эксплуатацию</label>
                <input class="form-control" style="width:100px;" zippy="editdatemaint"/>

            </div>
            <div class="form-group  ">
                <label for="editgroup" class="  control-label">Налоговый учет</label>
                <select class="form-control" zippy="editgroup">
                    <option value="0">Непроизводственное</option>
                    <option value="1">Группа 1</option>
                    <option value="2">Группа 2</option>
                    <option value="3">Группа 3</option>
                    <option value="4">Группа 4</option>
                </select>
            </div>

        </div>
</form>


</body>
</html>
