<div class="row">

        <div zippy="positiontable">
            <h3>Довідник посад </h3>
            <a zippy="addnew" class="btn btn-default  ">Додати</a>
            <table class="table table-bordered   table-condensed" style="width:400px">
                <tr>
                    <th>Назва</th>

                    <th></th>
                </tr>
                <tr zippy="positionlist">

                    <td style="width:52px"><a zippy="edit" title="Редагувати"><i class="fa fa-pencil-square-o"></i></a> <a

                </tr>
            </table>


        </div>

        <form class="col-xs-4" zippy="positiondetail" method="post">

                <label for="editpositionname">Назва</label>

            </div>


            <input zippy="save" type="submit" value="Зберегти" class="btn btn-default  ">&nbsp;&nbsp;
            <input zippy="cancel" type="button" value="Відмінити" class="btn btn-default  "></td>

        </form>
