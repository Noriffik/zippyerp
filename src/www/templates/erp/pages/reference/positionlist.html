<html>
    <head>
    </head>

    <body>
        <div class="row">

            <div class="col-12 col-md-6" zippy="positiontable">
                <h3>Довідник посад </h3>
                <a zippy="addnew" class="btn btn-light  ">Додати</a>
                <table class="table table-bordered   table-sm" style="width:400px">
                    <tr>
                        <th>Назва</th>

                        <th></th>
                    </tr>
                    <tr zippy="positionlist">
                        <td zippy="position_name"></td>


                        <td style="width:52px"><a zippy="edit" title="Редагувати"><i class="fa fa-edit"></i></a> <a
                                zippy="delete" title="Видалити"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </table>


            </div>

            <form class="col-12 col-md-4" zippy="positiondetail" method="post">
                <div class="form-group">
                    <label for="editpositionname">Назва</label>
                    <input class="form-control" zippy="editpositionname"/>
                </div>

                <div class="form-group">

                    <input zippy="save" type="submit" value="Зберегти" class="btn btn-light ">&nbsp;&nbsp;
                    <input zippy="cancel" type="button" value="Відмінити" class="btn btn-light  ">
                </div>
            </form>
        </div>


    </body>
</html>
