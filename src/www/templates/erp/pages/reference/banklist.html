<html>
<head>
</head>

<body>

<div zippy="banktable">
    <div class="row">
        <div class="col-xs-6">
            <h3>Справочник банков </h3>
            <table class="table table-bordered   table-sm">
                <tr>
                    <th>Название</th>
                    <th></th>
                </tr>
                <tr zippy="banklist">
                    <td zippy="bankname"></td>

                    <td style="width:52px"><a zippy="edit" title="Редактирование"><i class="fa fa-pencil-square-o"></i></a> <a
                            zippy="delete" title="Удалить"><i class="fa fa-trash"></i></a></td>
                </tr>
            </table>
            <a zippy="addnew" class="btn btn-secondary ">Добавить</a>
        </div>
    </div>
</div>
<form zippy="bankdetail" method="post">
    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="editbankname" class="  control-label"> Имя</label>
                <input class="form-control" type="text" zippy="editbankname" required="required">
            </div>
            <div class="form-group">
                <label for="editmfo" class="  control-label"> МФО</label>
                <input class="form-control" type="number" zippy="editmfo" required="required">
            </div>
            <div class="form-group">
                <input zippy="save" type="submit" value="Сохранить" class="btn btn-secondary ">
                &nbsp; <input zippy="cancel" type="button" value="Отменить" class="btn btn-secondary">

            </div>


        </div>
    </div>
</form>


</body>
</html>
