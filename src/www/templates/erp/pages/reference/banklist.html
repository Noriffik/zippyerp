<html>
    <head>
    </head>

    <body>

        <div zippy="banktable">
            <div class="row">
                <div class="col-12 col-md-6">
                    <h3>Довідник банків </h3>
                    <table class="table table-bordered   table-sm">
                        <tr>
                            <th>Назва</th>
                            <th></th>
                        </tr>
                        <tr zippy="banklist">
                            <td zippy="bankname"></td>

                            <td style="width:52px"><a zippy="edit" title="Редагувати"><i class="fa fa-edit"></i></a> <a
                                    zippy="delete" title="Видалити"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>
                    <a zippy="addnew" class="btn btn-light ">Додати</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10 col-md-4">

                <form zippy="bankdetail" method="post">
                    <h4>Редагування банку</h4>
                    <div class="form-group">
                        <label for="editbankname" > Назва</label>
                        <input class="form-control" type="text" zippy="editbankname" required="required">
                    </div>
                    <div class="form-group">
                        <label for="editmfo" > МФО</label>
                        <input class="form-control" type="number" zippy="editmfo" required="required">
                    </div>
                    <div class="form-group">
                        <input zippy="save" type="submit" value="Зберегти" class="btn btn-light ">
                        &nbsp; <input zippy="cancel" type="button" value="Відмінити" class="btn btn-light">

                    </div>




                </form>
            </div>   </div>

    </body>
</html>
