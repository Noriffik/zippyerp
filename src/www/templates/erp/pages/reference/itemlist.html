<html>
    <head>
    </head>

    <body>
        <div class="row">

            <div class="col-12 col-md-10 col-xl-8" zippy="itemtable">
                <h3>Довідник ТМЦ </h3>
                <form zippy="filter" class="form-inline">

                    <label for="searchkey">Пошук</label>
                    <input class="form-control mr-sm-2" type="text" zippy="searchkey">

                    <label for="stype">Тип</label>
                    <select class="form-control mr-sm-2"   zippy="stype">

                    </select>


                    <input class="btn btn-outline-success  " type="submit" value="ОК">

                </form>
                <a zippy="addnew" class="btn btn-primary  ">Додати</a>
                <table class="table table-bordered  table-sm  ">
                    <tr>
                        <th>Назва</th>
                        <th>Од. вим.</th>
                        <th>Код</th>


                        <th style="width:56px"></th>
                    </tr>
                    <tr zippy="itemlist">
                        <td zippy="itemname"></td>
                        <td zippy="measure"></td>
                        <td zippy="code"></td>


                        <td aling="center"><a zippy="edit" title="Редагувати"><i class="fa fa-edit"></i></a> <a
                                zippy="delete" title="Видалити"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </table>
                <div zippy="pag"></div>
            </div>




            <form class="col-12 col-md-6 col-xl-4" zippy="itemdetail" method="post">
                <h4>Редагування товару </h4>
                <div class="form-group row">
                    <label class="col-6 col-form-label" for="editname">Найменування</label>
                    <div class="col-6"> 
                      <input required="required" class="form-control" zippy="editname"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-6 col-form-label" for="edittype">Тип</label>
                     <div class="col-6"> 
                   <select class="form-control" zippy="edittype"></select>
                   </div>
                </div>



                <div class="form-group row">
                    <label class="col-6 col-form-label" for="editprice">Оптова  ціна(націнка%)</label>
                     <div class="col-6"> 
                   <input style="width: 100px" pattern="[0-9\.\%]+" class="form-control" zippy="editpriceopt"/>
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-6 col-form-label" for="editprice">Роздрібна  ціна(націнка%)</label>
                     <div class="col-6"> 
                   <input style="width: 100px" pattern="[0-9\.\%]+" class="form-control" zippy="editpriceret"/>
                </div>
                </div>

                <div class="form-group row">
                    <label class="col-6 col-form-label" for="editmeasure">Од. виміру</label>
                    <div class="col-6"> 
                    <select class="form-control" zippy="editmeasure"></select>
                   </div>
                </div>
                <div class="form-group row">
                    <label class="col-6 col-form-label" for="editcode">Код товару (артикул)</label>
                     <div class="col-6"> 
                   <input class="form-control" zippy="editcode"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-6 col-form-label" for="edituktzed">Код УКТ ЗЕД</label>
                     <div class="col-6"> 
                   <input class="form-control" zippy="edituktzed"/>
                   </div>
                </div>
                <div class="form-group row">
                    <label class="col-6 col-form-label" for="editbarcode">Штрих-код</label>
                     <div class="col-6"> 
                   <input class="form-control" zippy="editbarcode"/>
                   </div>
                </div>
                <div class="form-group row">
                    <label class="col-6 col-form-label" for="editdescription">Опис</label>
                    <div class="col-6"> 
                    <textarea class="form-control" zippy="editdescription"></textarea> 
                     </div>
                </div>
                <div class="form-check   ">

                    <input class="form-check-input"  type="checkbox" zippy="editdeleted">
                    <label class="form-check-label mr-sm-2" for="editdeleted">Не використовуєтся</label>
                </div>                       
                <div class="form-group">
                    <input zippy="save" type="submit" value="Зберегти" class="btn btn-primary  ">&nbsp;&nbsp;
                    <input zippy="cancel" type="button" value="Відмінити" class="btn btn-light  "></td>
                </div>
            </form>

        </div>


    </body>
</html>
