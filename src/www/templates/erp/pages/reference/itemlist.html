    <body>
        <div class="row">
            <div class="col-xs-10">
                <div zippy="itemtable">
                    <h3>Довідник ТМЦ </h3>
                    <form zippy="filter" class="navbar-form ">
                        <div class="form-group">
                            <label for="searchkey">Пошук</label>
                            <input class="form-control" type="text" zippy="searchkey">
                        </div>
                        <div class="form-group">
                            <label for="stype">Тип</label>
                            <select class="form-control"   zippy="stype">

                            </select>

                        </div>

                        <div class="form-group">

                    </form>

                    <table class="table table-bordered  table-condensed table-striped">

                            <th>Од. вим.</th>

                            <th style="width:56px"></th>

                        <tr zippy="itemlist">

                            <td zippy="measure"></td>
                            <td zippy="code"></td>

                                    zippy="delete" title="Видалити"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>
                    <div zippy="pag"></div>

                <div zippy="itemdetail"></div>


            </div>
        </div>
