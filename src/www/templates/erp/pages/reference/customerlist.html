<html>
<head>
</head>

<body>
<div class="row">
    <div class="col-xs-12">
        <div zippy="customertable">
            <h3>Справочник контрагентов </h3>
                        <form zippy="filter" class="navbar-form ">
                <div class="form-group">
                    <label for="searchkey">Поиск</label>
                    <input class="form-control" type="text" zippy="searchkey">
                </div>
 
                <div class="form-group">
                    <input class="btn btn-default   " type="submit" value="Ввод">
                </div>
            </form>
             <a zippy="addnew" class="btn btn-default  btn-sm">Добавить юр. лицо</a> &nbsp;
            <a zippy="addf" class="btn btn-default btn-sm">Добавить физ. лицо</a>
 
            <table class="table table-bordered   table-condensed" style="width:400px">
                <tr>
                    <th>Имя</th>
                    <th></th>
                </tr>
                <tr zippy="customerlist">
                    <td zippy="customername"></td>

                    <td style="width:90px">
                        <a zippy="edit" title="Редактирование"><i class="fa fa-pencil-square-o"></i></a>
                        <a zippy="editcontactlist" title="Контакты"><i class="fa fa-users"></i></a>
                        <a zippy="delete" title="Удалить"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            </table>
         </div>


    </div>
</div>
<div class="row">


    <form zippy="customerdetail" method="post">
        <H4>Редактирование контрагента</h4>
        <div class="col-xs-4">
            <div class="form-group">
                <label for="editcustomername">Наименование</label>
                <input class="form-control" zippy="editcustomername"/>
            </div>
            <div class="form-group">
                <label for="cust_type">Тип</label>
                <select class="form-control" zippy="cust_type">
                    <option value="1">Покупатель</option>
                    <option value="2">Продавец</option>
                    <option value="3">Покупатель/Продавец</option>
                    <option value="4">Гос. учреждение</option>
                    <option value="0">Организация</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editemail">E-Mail</label>
                <input class="form-control" zippy="editemail"/>
            </div>
            <div class="form-group">
                <label for="editphone">Телефон</label>
                <input class="form-control" zippy="editphone"/>
            </div>
            <div class="form-group">
                <label for="editladdress">Юр. Адрес</label>
                <textarea class="form-control" zippy="editladdress"></textarea>
            </div>
            <div class="form-group">
                <label for="editfaddress">Физ. Адрес</label>
                <textarea class="form-control" zippy="editfaddress"></textarea>
            </div>

            <div class="form-group">
                <label for="editcomment">Примечание</label>
                <textarea class="form-control" zippy="editcomment"></textarea>
            </div>
            <div class="form-group">
                <input zippy="save" type="submit" value="Сохранить" class="btn btn-default btn-sm">&nbsp;&nbsp;
                <input zippy="cancel" type="button" value="Отменить" class="btn btn-default btn-sm"></td>
            </div>
        </div>
        <div class="col-xs-3">


            <div class="form-group">
                <label for="editcode">ЕДРПОУ</label>
                <input class="form-control" type="number" zippy="editcode">
            </div>
            <div class="form-group">
                <label for="editinn">ИНН</label>
                <input class="form-control" type="number" zippy="editinn">
            </div>
            <div class="form-group">
                <label for="editlic">Номер свидетельства</label>
                <input class="form-control" type="number" zippy="editlic">
            </div>
            <div class="form-group">
                <label for="editbank">Банк</label>
                <select class="form-control" zippy="editbank">
                </select>
            </div>
            <div class="form-group">
                <label for="editbankaccount">Номер счета</label>
                <input class="form-control" type="number" zippy="editbankaccount">
            </div>
            <div class="form-group">
                <label for="editbank2">Банк</label>
                <select class="form-control" zippy="editbank2">
                </select>
            </div>
            <div class="form-group">
                <label for="editbankaccount2">Номер счета</label>
                <input class="form-control" type="number" zippy="editbankaccount2">
            </div>
        </div>

    </form>


</div>
<div class="row">
    <div class="col-xs-8" zippy="editcontacts">

        Контакты контрагента <strong zippy="cname"></strong> <br>
        <a zippy="toclist">К списку</a>
        <table class="table table-striped  table-condensed">
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Email</th>

                <th></th>
            </tr>
            <tr zippy="contactlist">
                <td zippy="clastname"></td>
                <td zippy="cfirstname"></td>

                <td zippy="cemail"></td>

                <td style="width:75px"><a zippy="cedit" title="Редактирование"><i class="fa fa-pencil-square-o"></i></a> <a
                        zippy="cshow" title="Работа  с контентом"><i class="fa fa-search"></i></a> <a zippy="cdelete"
                                                                                                      title="Удалить"><i
                        class="fa fa-trash"></i></a></td>

            </tr>
        </table>
        <form zippy="newcontactform" class="navbar-form ">
             
            <div class="form-group">
                 
                    <select class="form-control select2"   zippy="choicecontact">
                       <option>Выбрать контакт</option>
                    </select>
                </div>
 
               <div class="form-group   ">
        <input type="submit" class="btn btn-default  "     value="Добавить"> 
     
                </div>            
                <div class="form-group">
                <a zippy="addnewcontact" title="Создать  контакт" class="btn btn-default  "><i class="fa fa-plus-circle"></i> Новый контакт</a>
   
                </div> 
                
        </form>

    </div>

    <div class="col-xs-8">
        <div zippy="contactdetail">

        </div>
        <div zippy="contactview">

        </div>
    </div>
</div>
</body>
</html>
