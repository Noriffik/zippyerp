<html>
    <head>
    </head>

    <body>
        <div class="row">
            <div class="col-12 col-md-10 col-lg-8  ">
                <div zippy="customertable">
                    <h3>Довідник контрагентів </h3>
                    <form zippy="filter" class="form-inline ">

                        <label for="searchkey">Пошук</label>
                        <input class="form-control mr-sm-2" type="text" zippy="searchkey">

                        <input class="btn btn-outline-success   " type="submit" value="ОК">

                    </form>
                    <a zippy="addnew" class="btn btn-primary"   >Додати контрагента</a>  

                    <table class="table table-bordered   table-sm"  >

                        <tr zippy="customerlist">
                            <td zippy="customername"></td>
                            <td zippy="customerphone"></td>

                            <td style="width:90px">
                                <a zippy="edit" title="Редагувати"><i class="fa fa-edit"></i></a>
                                <a zippy="contentlist" ><i class="fa fa-search-plus"></i></a>
                                <a zippy="delete" title="Видалити"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    </table>
                    <div zippy="pag"></div>
                </div>


            </div>
        </div>



        <form class="row" zippy="customerdetail" method="post">
            <h4>&nbsp; Редагувати контрагента</h4><div class="w-100"></div>
            <div class="col-12 col-md-4 ">
                <div class="form-group">
                    <label for="cust_type">Тип</label>
                    <select class="form-control" zippy="cust_type">
                        <option value="0">Не вибраний</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editcustomername">Контрагент</label>
                    <input class="form-control" zippy="editcustomername"/>
                </div>

                <div class="form-group">
                    <label data-label="editemail" for="editemail">E-Mail</label>
                    <input class="form-control" zippy="editemail"/>
                </div>
                <div class="form-group">
                    <label data-label="editphone" for="editphone">Телефон</label>
                    <input class="form-control" zippy="editphone"/>
                </div>

                <div class="form-group">
                    <label data-label="editfaddress" for="editfaddress">Фіз. адреса</label>
                    <input class="form-control" zippy="editfaddress"></input>
                </div>
                <div class="form-group">
                    <label for="discount">Постійна знижка,%</label>
                    <input value="0" class="form-control"  pattern="[0-9\.]+"  zippy="discount">
                </div>
                <div class="form-group">
                    <label for="editcomment">Примітка</label>
                    <textarea class="form-control" zippy="editcomment"></textarea>
                </div>

            </div>
            <div class="col-12 col-md-3 ">
                <div class="form-group">
                    <label data-label="editladdress" for="editladdress">Юр. адреса</label>
                    <input class="form-control" zippy="editladdress"></input>
                </div>

                <div class="form-group">
                    <label data-label="editcode" for="editcode">ЕДРПОУ</label>
                    <input class="form-control" type="number" zippy="editcode">
                </div>
                <div class="form-group">
                    <label data-label="editinn" for="editinn">ІНН</label>
                    <input class="form-control" type="number" zippy="editinn">
                </div>
                <div class="form-group">
                    <label data-label="editlic" for="editlic">Номер посвідченя</label>
                    <input class="form-control" type="number" zippy="editlic">
                </div>
                <div class="form-group">
                    <label data-label="editbank" for="editbank">Банк</label>
                    <select class="form-control" zippy="editbank">
                    </select>
                </div>
                <div class="form-group">
                    <label data-label="editbankaccount" for="editbankaccount">Номер рахунку</label>
                    <input class="form-control" type="number" zippy="editbankaccount">
                </div>


            </div>
            <div class="form-group col-12">
                <button zippy="save" type="submit"   class="btn btn-primary ">Зберегти</button> &nbsp;&nbsp;
                <button zippy="cancel" type="button"   class="btn btn-light"  >Відмінити</button> 
            </div>
        </form>


        <a name="contentviewlink"></a>
        <div class="row" zippy="contentview">
            <div class="col-auto">
                <h5> Росклад подій </h5>
                <table class="table table-sm">
                    <tr zippy="dw_eventlist">
                        <td> <span zippy="eventdate"></span><br>
                            <a href="#q1-2" data-toggle="collapse"  zippy="eventtitle"  > </a> 
                            <p id="q1-2" class="collapse" zippy="eventdesc" > 
                            </p>
                        </td>

                        <td valign="top" style="width: 30px;"><a zippy="delevent"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </table>
                <div zippy="eventpag"></div>
                <hr>

                <form zippy="addeventform">
                    <div class="form-group">
                        <label for="addeventdate">Дата, час</label>
                        <input class="form-control" zippy="addeventdate" >
                    </div>
                    <div class="form-group">
                        <label for="addeventtitle">Заголовок, тип події</label>
                        <input required="required" class="form-control" zippy="addeventtitle" >
                    </div>
                    <div class="form-group">
                        <label for="addeventdesc">Коментар</label>
                        <textarea   class="form-control" zippy="addeventdesc"  style=" height:120px;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="addeventnotify">Нагадати сповіщенням за</label>
                        <select   class="form-control" zippy="addeventnotify">
                            <option value="0">Не нагадувати</option>
                        </select>
                    </div>
                    <input class="btn btn-outline-success  " type="submit" value="Додати">
                </form>
            </div>
            <div class="col-auto">
                <h5> Коментарі </h5>
                <table class="table table-sm">
                    <tr zippy="dw_msglist">
                        <td><span zippy="msgdate"></span>, <span style="color:navy" zippy="msguser"></span>:
                            <p zippy="msgdata"></p>
                        </td>
                        <td valign="top" style="width: 30px;"><a zippy="delmsg"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </table>
                <hr>
                <form zippy="addmsgform">
                    <div class="form-group">
                        <label for="addmsg">Коментар</label>
                        <textarea required="required" class="form-control" zippy="addmsg"
                                  style=" height:120px;"></textarea>
                    </div>
                    <input class="btn btn-outline-success  " type="submit" value="Додати">
                </form>
            </div>
            <div class="col-auto">
                <h5> Прикріплені файли </h5>
                <table class="table table-sm">
                    <tr zippy="dw_files"  >
                        <td><a zippy="filename" target="_blank"></a></td>
                        <td style="width: 30px;"><a zippy="delfile"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </table>
                <hr>
                <form zippy="addfileform" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="addfile">Вибрати файл</label>
                        <input type="file" class="form-control" required="required" zippy="addfile">

                    </div>

                    <div class="form-group">
                        <label for="adddescfile">Опис</label>
                        <input class="form-control" zippy="adddescfile" class="form-control">
                    </div>


                    <input class="btn btn-outline-success  " type="submit" value="Додати">

                </form>
            </div>

        </div>


    </body>
</html>
