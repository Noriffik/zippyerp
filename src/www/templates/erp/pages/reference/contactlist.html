<html>
<head>
</head>

<body>
<div class="row">
    <div class="col-xs-10">

        <div zippy="contacttable">
            <h3>Довідник контактів </h3>
            <form zippy="filter" class="navbar-form  " role="search">
                
        <div class="form-group">
                <label for="search">Пошук</label>
                <input class="form-control"   zippy="search">
            </div>
       <div class="form-group">
                <label for="ctype">Тип</label>
                <select class="form-control"   zippy="ctype"></select>
                
            </div>
            
            <div class="form-group">
               <button type="submit" class="btn  btn-default   navbar-btn">Искать</button>
             </div>                
            </form>
            <a class="btn btn-default" zippy="addnew">Додати</a>
            <table class="table table-striped  table-condensed">
                <tr>
                    <th>Прізвище</th>
                    <th>Им'я</th>
                    <th>Email</th>
                    <th>Тип</th>

                    <th></th>
                </tr>
                <tr zippy="contactlist">
                    <td zippy="lastname"></td>
                    <td zippy="firstname"></td>

                    <td zippy="email"></td>
                    <td zippy="type"></td>


                    <td style="width:75px"><a zippy="edit" title="Редагувати"><i class="fa fa-pencil-square-o"></i></a> <a
                            zippy="show" title="Работа  с контентом"><i class="fa fa-search"></i></a> <a zippy="delete"
                                                                                                         title="Видалити"><i
                            class="fa fa-trash"></i></a></td>

                </tr>
            </table>
            <div zippy="pag">

            </div>


        </div>

        <div zippy="contactdetail">

        </div>
        <div zippy="contactview">
        </div>


    </div>
</div>

</body>
</html>
