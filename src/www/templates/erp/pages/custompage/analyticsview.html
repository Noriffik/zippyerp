<html>
  
    <body>
        <h3>Дані аналітичного обліку</h3>
       


            <form zippy="filter" class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="viewtype"  >Тип перегляду</label>
                        <select class="form-control" zippy="viewtype">
                            <option value="1">Плоский список</option>
                            <option value="2">Обороти</option>
                            <option value="3">Сальдо</option>
                        </select>
                    </div>
                    {{#list}}
                    <div class="form-group">
                        <label for="from"  >Початок періоду</label>
                        <input class="form-control" type="text" zippy="from" style="width:100px">
                    </div>
                    <div class="form-group">
                        <label for for="to"  >Кінець періоду</label>
                        <input class="form-control" type="text" zippy="to" style="width:100px">
                    </div>
                    <div class="form-group">
                        <label for="searchkey"  >Пошук (по всім полям)</label>
                        <input class="form-control" type="text" zippy="searchkey">
                    </div>
                    {{/list}}
                    {{^list}}
                    <div class="form-group">
                        <label for="sdate"     >На дату</label>
                        <input class="form-control" type="text" zippy="sdate" style="width:100px">
                    </div>
                    {{/list}}


                    <div class="form-group">
                        <input type="submit" zippy="submitrow" value="Зформувати" class="btn btn-outline-primary ">
                    </div>
                </div>
                <div class="col-3">
                    {{#list}}
                    <div class="form-group">
                        <label data-label="chaccount"  >Колонки</label>

                    </div>
           
                        <div class="form-check   ">
                            <input class="form-check-input"  type="checkbox" zippy="chaccount">
                            <label class="form-check-label mr-sm-2" for="chaccount">Синтетичні рахунки</label>
                        </div>                  
           
                        <div class="form-check   ">
                            <input class="form-check-input"  type="checkbox" zippy="chcustomer">
                            <label class="form-check-label mr-sm-2" for="chcustomer">Контрагенти</label>
                        </div>                  
                      <div class="form-check   ">
                            <input class="form-check-input"  type="checkbox" zippy="chitems">
                            <label class="form-check-label mr-sm-2" for="chitems">ТМЦ</label>
                        </div>                  
                      <div class="form-check   ">
                            <input class="form-check-input"  type="checkbox" zippy="chos">
                            <label class="form-check-label mr-sm-2" for="chos">ОЗ та НМА</label>
                        </div>                  
 
 
                        <div class="form-check   ">
                            <input class="form-check-input"  type="checkbox" zippy="chstore">
                            <label class="form-check-label mr-sm-2" for="chstore">Склади</label>
                        </div>                      
                       <div class="form-check   ">
                            <input class="form-check-input"  type="checkbox" zippy="chemployee">
                            <label class="form-check-label mr-sm-2" for="chemployee">Співробітники</label>
                        </div>                      
                         
                        <div class="form-check   ">
                            <input class="form-check-input"  type="checkbox" zippy="chmoneyfund">
                            <label class="form-check-label mr-sm-2" for="chmoneyfund">Грошові рахунки</label>
                        </div>                      
                 
                    {{/list}}
                    {{^list}}
                    <div class="form-group">
                        <label data-label="groupby" for="groupby"  >Згрупувати по</label>
                        <select class="form-control" zippy="groupby">
                            <option value="1">Рахунок</option>
                            <option value="2">Контрагент</option>
                            <option value="3">ТМЦ</option>
                            <option value="4">ОЗ</option>
                            <option value="5">Склад</option>
                            <option value="6">Співробітник</option>
                            <option value="7">Грошовий рахунок</option>
                        </select>
                    </div>
                    {{/list}}


                </div>
            </form>


      
        <div class="row">
            <div class="col-12">
                <table zippy="tlist" class="table table-sm table-striped ">

                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div zippy="docview"></div>
            </div>
        </div>


    </body>
</html>
