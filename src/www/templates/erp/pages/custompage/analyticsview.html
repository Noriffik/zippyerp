<html>
    <head>

    </head>
    <body>
    <h3>Данные аналитического учета</h3>
        <div class="row">


                <form zippy="filter" >
                <div class="col-xs-3">
                      <div class="form-group">
                         <label for="viewtype" class="  control-label">Тип  просмотра</label>
                         <select class="form-control" zippy="viewtype">
                            <option value="1">Плоский список</option>
                            <option value="2">Обороты</option>
                            <option value="3">Сальдо</option>
                         </select>
                      </div>
                     {{#list}}
                     <div class="form-group">
                         <label    for="from" class="  control-label">Начало периода</label>
                         <input class="form-control" type="text" zippy="from"  style="width:100px"     >
                      </div>
                     <div class="form-group">
                         <label   for for="to" class="  control-label">Конец периода</label>
                         <input class="form-control" type="text" zippy="to"   style="width:100px"    >
                      </div>
                       <div class="form-group">
                         <label   for="searchkey" class="  control-label">Поиск (по  всем полям)</label>
                         <input class="form-control" type="text" zippy="searchkey"      >
                    </div>
                    {{/list}}
                    {{^list}}
                    <div class="form-group">
                         <label     for="sdate" class="  control-label">На  дату</label>
                         <input class="form-control" type="text" zippy="sdate"  style="width:100px"    >
                    </div>  {{/list}}


                     <div class="form-group">
                         <input type="submit" zippy="submitrow" value="Сформировать" class="btn btn-default ">
                    </div>
               </div>
                <div class="col-xs-3">
                      {{#list}}
                     <div class="form-group">
                         <label data-label="chaccount"  class="  control-label">Столбцы</label>

                    </div>
                     <div class="checkbox">
                      <label>
                        <input type="checkbox" zippy="chaccount" >
                        Синтетические счета
                      </label>
                    </div>


                     <div class="checkbox">
                      <label>
                        <input type="checkbox" zippy="chcustomer" >
                        Контрагенты
                      </label>
                    </div>
                     <div class="checkbox">
                      <label>
                        <input type="checkbox" zippy="chitems" >
                        ТМЦ
                      </label>
                    </div>

                  <div class="checkbox">
                      <label>
                        <input type="checkbox" zippy="chos" >
                        ОС и НМА
                      </label>
                    </div>
                     <div class="checkbox">
                      <label>
                        <input type="checkbox" zippy="chstore" >
                        Склады
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" zippy="chemployee" >
                        Сотрудники
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" zippy="chmoneyfund" >
                        Денежные счета
                      </label>
                    </div>
                     {{/list}}
                     {{^list}}
                     <div class="form-group">
                         <label  data-label="groupby" for="groupby" class="  control-label">Группировка по</label>
                         <select class="form-control" zippy="groupby">
                            <option value="1">Счет</option>
                            <option value="2">Контрагент</option>
                            <option value="3">ТМЦ</option>
                            <option value="4">ОС</option>
                            <option value="5">Склад</option>
                            <option value="6">Сотрудник</option>
                            <option value="7">Денежный счет</option>
                         </select>
                      </div>
                     {{/list}}



               </div>
                </form>



        </div>
                <div class="row">
                  <div class="col-xs-12">
                     <table zippy="tlist" class="table table-condenced table-striped ">

                     </table>
                </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                  <div zippy="docview"></div>
                </div>
                </div>



    </body></html>
