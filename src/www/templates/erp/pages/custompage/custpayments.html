<html>
<head>

</head>
<body>
<div class="row">
    <div class="col-xs-12">
        <h3>Взаєморозрахунки з  контрагентами</h3>
        <div zippy="clistpanel">
            <form zippy="clistfilter" class="navbar-form ">
                <div class="form-group">
                    <label for="clistsort">Сортувати по</label>
                    <select zippy="clistsort" class="form-control">
                        <option value="0">Назві</option>
                        <option value="1">Зростанню боргу</option>
                        <option value="2">Зменшенню боргу</option>
                    </select>

                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" zippy="clistshowall"> Показати всіх
                    </label>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default  " value="ОК">
                </div>
            </form>
            <table class="table table-bordered    " style="width:500px">
                <tr>
                    <th>Назва</th>
                    <th>Борг нам</th>
                    <th>Борг наш</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr zippy="clist">
                    <td zippy="customername"></td>
                    <td zippy="debet" style="text-align: right;"></td>
                    <td zippy="credit" style="text-align: right;"></td>

                    <td><a zippy="edit" title="Рух  по рахунку"><i class="fa fa-calculator"></i></a></td>
                    <td><a zippy="invoice" title="Рахунки до сплати"><i class="fa fa-file-text"></i></a></td>
                </tr>
            </table>

        </div>

        <div zippy="doclist">
            <a zippy="backtolist">До списку</a>
            <h4>Рух по контрагенту <span zippy="custname1"></span></h4>
            <table class="table table-bordered   table-condensed" style="width:500px">
                <tr>
                    <th>Борг нам</th>
                    <th>Борг наш</th>
                    <th>Дата</th>
                    <th>Документ</th>
                </tr>
                <tr zippy="dlist">
                    <td zippy="amountto" align="right"></td>
                    <td zippy="amountfrom" align="right"></td>
                    <td zippy="ddate"></td>
                    <td><a zippy="ddoc" title="Документ"></a></td>
                </tr>
            </table>
        </div>
        <div zippy="invoicelist">
            <a zippy="backtolist2">До списку</a>
            <h4>Рахунки до сплати   <span zippy="custname2"></span></h4>

            <table class="table table-bordered   table-condensed" style="width:400px">
                <tr>
                    <th>Документ</th>
                    <th>Сума</th>
                    <th>Дата сплати</th>

                </tr>
                <tr zippy="ilist">
                    <td><a zippy="idoc" title="Документ"></a></td>
                    <td zippy="iamount" align="right"></td>
                    <td zippy="idate"></td>

                </tr>
            </table>
        </div>
        <div zippy="docview"></div>

    </div>
</div>
</body>
</html>
