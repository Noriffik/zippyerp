<html>
    <body>

        <div class="row">
            <div class="col-xs-5">

                {{#planned}}

                <span style="font-size:16px ">Заплановані документи</span>
                <span class=" fa fa-info-circle " data-toggle="tooltip" data-placement="top"
                      title="Документі які  очікують остаточного рішення при появі остаточних данних "></span>
                <table class="table   table-condensed ">
                    <tr>
                        <th>Номер</th>
                        <th>Тип</th>
                        <th>Дата</th>
                    </tr>
                    <tr zippy="pdoclist">
                        <td ><span zippy="number"></span></td>
                        <td zippy="type"></td>
                        <td zippy="date"></td>
                    </tr>
                </table>
                {{/planned}}
                <br>
                {{#noliq}}

                <span style="font-size:16px ">Неліквідні товари</span>
                <span class="fa fa-info-circle " data-toggle="tooltip" data-placement="top"
                      title="Товари  які  не  мають жодної продажі за місяць"></span>
                <table class="table   table-condensed ">
                    <tr>
                        <th>Склад</th>
                        <th>Товар</th>
                        <th>Всього</th>
                    </tr>
                    <tr zippy="noliqlist">
                        <td zippy="noliqitem"></td>
                        <td zippy="noliqstore"></td>
                        <td zippy="now" align="right"></td>
                    </tr>
                </table>
                {{/noliq}}
            </div>
            <div class="col-xs-7">
                {{#lowitems}}

                <span style="font-size:16px ">Недостатня кількість товарів</span>
                <span class="fa fa-info-circle " data-toggle="tooltip" data-placement="top"
                      title="Товари, кількість яких на  дату недостатньо для задоволення середнього  попиту."></span>

                <table class="table   table-condensed ">

                    <tr>
                        <th>Дата</th>
                        <th>Товар</th>
                        <th>Склад</th>
                        <th>Всього</th>
                        <th>Норма</th>
                    </tr>
                    <tr zippy="lowlist">
                        <td zippy="lowdate"></td>
                        <td zippy="lowitem"></td>
                        <td zippy="lowstore"></td>
                        <td zippy="lowqty" align="right"></td>
                        <td zippy="lowneed" align="right"></td>
                    </tr>
                </table>
                {{/lowitems}}
                <br>
                {{#highitems}}

                <span style="font-size:16px "> Надлишкова кількість товарів</span>
                <span class="fa fa-info-circle " data-toggle="tooltip" data-placement="top"
                      title="Товари, кількість яких на  дату призводить до затоварювання складів."></span>
                <table class="table   table-condensed ">

                    <tr>
                        <th>Дата</th>
                        <th>Товар</th>
                        <th>Склад</th>
                        <th>Всього</th>
                        <th>Норма</th>
                    </tr>
                    <tr zippy="highlist">
                        <td zippy="highdate"></td>
                        <td zippy="highitem"></td>
                        <td zippy="highstore"></td>
                        <td zippy="highqty" align="right"></td>
                        <td zippy="highneed" align="right"></td>
                    </tr>
                </table>
                {{/highitems}}
            </div>
        </div>


    </body>
</html>
