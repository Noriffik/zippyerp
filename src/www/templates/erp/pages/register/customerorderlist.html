<html>
    <body>
        <div class="row">
            <div class="col-10">


                <h3>Журнал замовлень покупця </h3>

                <form zippy="filter" class="form-inline ">

                    <label for="statelist">Статус</label>
                    <select class="form-control mr-sm-2" zippy="statelist">
                        <option value="0">Всі</option>
                    </select>

                    <label for="customerlist">Замовник</label>

                    <input placeholder="Почніть вводити..." class="form-control  mr-sm-2"   zippy="customerlist" />




                    <input type="submit" class="btn  btn-outline-success " value="ОК">


                </form>
                <table class="table table-striped  table-sm">
                    <tr>

                        <th>Номер</th>
                        <th>Замовник</th>
                        <th>Дата</th>
                        <th style="text-align: right;">Сума</th>
                        <th>Статус</th>


                        <th></th>

                    </tr>
                    <tr zippy="doclist">

                        <td zippy="number"></td>
                        <td zippy="customer"></td>
                        <td zippy="date"></td>
                        <td zippy="amount" align="right"></td>
                        <td zippy="state"></td>

                        <td><a zippy="show" title="Перегляд"><i class="fa fa-search"></i></a> <a zippy="edit" title="Редагувати"><i class="fa fa-edit"></i></a></td>

                    </tr>
                </table>
                <div zippy="pag"></div>
                <br>
                <div zippy="docview"></div>

            </div>
        </div>
    </body>
</html>
