<html>


    <body>
        <div class="row">
            <div class="col-10">
                <h3>Журнал проводок </h3>

                <form zippy="filter"   >
                    <div class="form-group  row">
                        <label for="from" class="col-2 control-label">З</label>
                        <div class="col-3">
                            <input type="text" class="form-control" zippy="from">
                        </div>
                    </div>
                    <div class="form-group  row">
                        <label for="to" class="col-2 control-label">по</label>
                        <div class="col-3">
                            <input type="text" class="form-control" zippy="to">
                        </div>
                    </div>
                    <div class="form-group  row ">
                        <label for="dt" class="col-2 control-label">Рахунок</label>
                        <div class="col-5">
                            <select class="form-control" zippy="dt">
                                <option value="0">Вибрати</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group  row">
                        <label for="ct" class="col-2 control-label"> Корр. рахунок </label>
                        <div class="col-5">
                            <select class="form-control" zippy="ct">
                                <option value="0">Вибрати</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group  row">
                        <div class="col-2 offset-2">
                            <input class="btn btn-outline-success " type="submit" value="ОК">
                        </div>
                    </div>

                </form>
                <table class="table table-bordered  table-sm" style="width:600px;">
                    <tr>
                        <th  >Дата</th>
                        <th  >Дт</th>
                        <th  >Кт</th>
                        <th   style="text-align: right;">Сума</th>
                        <th  >Документ</th>

                    </tr>
                    <tr zippy="entrylist">
                        <td style="white-space:   nowrap"   zippy="created"></td>
                        <td zippy="acc_d"></td>
                        <td zippy="acc_c"></td>
                        <td zippy="amount"  style="text-align: right;"></td>
                        <td><a zippy="show"></a></td>


                    </tr>
                </table>
                <div zippy="paginator"></div>
                <br>
                <div zippy="docview"></div>

            </div>
        </div>
    </body>

</html>
