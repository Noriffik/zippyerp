<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/vendor/leon-mbs/zippy/zcl/gantt/jquery.ganttView.css"/>
        <script type="text/javascript" src="/vendor/leon-mbs/zippy/zcl/gantt/date.js"></script>
        <script type="text/javascript" src="/vendor/leon-mbs/zippy/zcl/gantt/jquery.ganttView.js"></script>


    </head> 
    <body>
        <h2>Список завдань по проектах</h2>
        <div zippy="listtab" class="row">

            <div class="col-12  col-md-6 col-lg-5">
                <form zippy="filterform"  >
                    <div class="form-group row ">
                        <label for="filterproject" class="col-4  ">Проект</label>
                        <div class="col-6">
                            <select class="form-control" zippy="filterproject">
                                <option value="0">Все</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row  ">
                        <label for="filterassignedto" class="col-4  ">Виконавець</label>
                        <div class="col-6">
                            <select class="form-control" zippy="filterassignedto">
                                <option value="0">Всі</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row  ">
                        <label for="filterstatus" class="col-4  ">Статус</label>
                        <div class="col-6">
                            <select class="form-control" zippy="filterstatus">
                                <option value="-1">Відкрите</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row  ">
                        <label for="filtersorting" class="col-4  ">Сортувати по</label>
                        <div class="col-6">
                            <select class="form-control" zippy="filtersorting">
                                <option value="0">Коду</option>
                                <option value="1">Даті зміни</option>
                                <option value="2">Пріорітету</option>
                                <option value="3">Статусу</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row  ">
                        <label   class="col-4  "></label>
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary  ">Застосувати</button>
                        </div>
                    </div>
                </form>
            </div>  
            <div class="col-12  col-md-6 col-lg-5">    

                <form zippy="searchform"  >
                    <div class="form-group row ">
                        <label for="searchcode" class="col-4  " >Пошук по коду</label>
                        <div class="col-6">
                            <input class="form-control" zippy="searchcode" type="text" pattern="[0-9]+" required="required"                            >

                        </div>
                    </div>
                    <div class="form-group row">

                        <div class="col-6">
                            <button type="submit" class="btn btn-primary   ">Шукати</button>

                        </div>
                    </div>
                </form>

            </div>
            <div class="row">
                <div class="col-12 col-lg-10">
                    <table class="table table-striped table-sm">
                        <tr>
                            <th>Код</th>
                            <th>Назва</th>
                            <th>Проект</th>
                            <th>Дата поч.</th>

                            <th style="text-align: right;" >Кіл. г.</th>
                            <th style="text-align: right;" >Оплата</th>
                            <th>Статус</th>



                        </tr>
                        <tr zippy="tasklist">
                            <td align="right"><a zippy="code" title="Посилання на  завдання"></a></td>
                            <td ><a zippy="name"></a></td>
                            <td zippy="projectname"></td>

                            <td zippy="startdate" style="white-space:   nowrap"></td>

                            <td zippy="hours" style="text-align: right;" ></td>
                            <td zippy="cost"  style="text-align: right;" ></td>
                            <td zippy="status"></td>



                        </tr>
                    </table>


                    <div zippy="gantt" data-slidew="600"></div>

                </div>
            </div>

        </div>
        <div   zippy="contenttab">
            <div class="row"  >
                <div class="col-12" >

                    <a zippy="tolist"><i class="fa fa-arrow-left"></i> До списку завдать</a><br>
                    <h3 zippy="showtaskname"></h3>
                    <form zippy="editform" class="navbar-form navbar-left" >
                        <div class="form-group">
                            <label>Статус</label>
                            <select class="form-control" zippy="editstatus"></select> 
                            &nbsp;
                            <label>Дата</label>  
                            <input class="form-control" zippy="editdatestatus">
                            &nbsp;
                            <button type="submit" class="btn btn-primary">Застосувати</button>
                        </div>
                    </form>
                </div> 
            </div> 
            <div class="row"  >
                <div class="col-12 col-lg-4" > 
                    <h4>Виконавці</h4> 
                    <span zippy="emplist"></span>    
                </div>

                <div class="col-12 col-sm-8" > 
                    <h4>ТМЦ</h4> 
                    <table class="table table-smtable-bordered">
                        <tr>
                            <td>Найменування</td>
                            <td>Кіл.</td>
                            <td>Ціна</td>
                        </tr>

                    </table>    
                </div>
            </div>         
            <div class="row"  >    
                <div class="col-4">
                    <h4>Коментарі</h4>
                    <table class="table table-sm">
                        <tr zippy="dw_msglist" style="font-size: smaller ">
                            <td><span zippy="msgdate"></span>, <span style="color:navy" zippy="msguser"></span>:
                                <p   zippy="msgdata"></p>
                            </td>
                            <td valign="top"><a zippy="delmsg"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>
                    <hr>
                    <form zippy="addmsgform">
                        <div class="form-group">
                            <label for="editdesc">Коментар</label>
                            <textarea required="required" class="form-control" zippy="addmsg"
                                      style=" ;height:120px;"></textarea>
                        </div>
                        <input class="btn btn-light btn-small" type="submit" value="Додати">
                    </form>
                </div>
                <div class="col-4">
                    <h4>Прикріплені файли</h4>
                    <table class="table table-sm">
                        <tr zippy="dw_files" style="font-size: smaller ">
                            <td  ><a zippy="filename" target="_blank"></a></td>
                            <td><a zippy="delfile"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>
                    <hr>
                    <form zippy="addfileform" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="addfile">Вибрати файл</label>
                            <input type="file" class="form-control" required="required" zippy="addfile">

                        </div>

                        <div class="form-group">
                            <label for="adddescfile">Опис</label>
                            <input class="form-control" zippy="adddescfile" class="form-control">
                        </div>


                        <input class="btn btn-light  " type="submit" value="Додати">

                    </form>
                </div>
                <div class="col-4">
                    <h4>Історія змін</h4>
                    <table  class="table table-sm">
                        <tr>
                            <th>Статус</th>
                            <th>Дата</th>
                            <th>Змінив</th>
                        </tr>
                        <tr zippy="history" style="font-size: smaller ">
                            <td zippy="hstatus"></td>
                            <td zippy="hdate"></td>
                            <td zippy="huser"></td>
                        </tr>
                    </table>
                </div>


            </div>
        </div>

    </body>
</html>
