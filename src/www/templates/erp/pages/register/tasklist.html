<html>
<head>
    <link rel="stylesheet" type="text/css" href="/vendor/leon-mbs/zippy/zcl/gantt/jquery.ganttView.css"/>
    <script type="text/javascript" src="/vendor/leon-mbs/zippy/zcl/gantt/date.js"></script>
    <script type="text/javascript" src="/vendor/leon-mbs/zippy/zcl/gantt/jquery.ganttView.js"></script>
    
 
</head> 
<body>
 <h3>Список завдань по проектах</h3>
<div zippy="listtab" class="row">

    <div class="col-xs-6">
         <form zippy="filterform" class="form-horizontal">
            <div class="form-group  ">
                <label for="filterproject" class="col-xs-4 control-label">Проект</label>
                <div class="col-xs-6">
                    <select class="form-control" zippy="filterproject">
                        <option value="0">Все</option>
                    </select>
                </div>
            </div>
            <div class="form-group  ">
                <label for="filterassignedto" class="col-xs-4 control-label">Виконавець</label>
                <div class="col-xs-6">
                    <select class="form-control" zippy="filterassignedto">
                        <option value="0">Всі</option>
                    </select>
                </div>
            </div>
            <div class="form-group  ">
                <label for="filterstatus" class="col-xs-4 control-label">Статус</label>
                <div class="col-xs-6">
                    <select class="form-control" zippy="filterstatus">
                        <option value="-1">Відкрита</option>
                    </select>
                </div>
            </div>
            <div class="form-group  ">
                <label for="filtersorting" class="col-xs-4 control-label">Сортувати по</label>
                <div class="col-xs-6">
                    <select class="form-control" zippy="filtersorting">
                        <option value="0">Номеру</option>
                        <option value="1">Даті зміни</option>
                        <option value="2">Пріорітету</option>
                        <option value="3">Статусу</option>
                    </select>
                </div>
            </div>
            <div class="form-group  ">
                <label for="filtersorting" class="col-xs-4 control-label"></label>
                <div class="col-xs-6">
                    <button type="submit" class="btn btn-default  ">Застосувти</button>
                </div>
            </div>
        </form>
     </div>  
   <div class="col-xs-6">    
      
        <form zippy="searchform" class="form-horizontal">
            <div class="form-group">
                <label for="searchcode" class="col-xs-4 control-label">Пошук по коду</label>
                <div class="col-xs-6">
                    <input class="form-control" zippy="searchcode" type="text" pattern="[0-9]+" required="required"
                           style="width:60px">
                </div>
            </div>
            <div class="form-group">
                <label for="searchcode" class="col-xs-4 control-label"> </label>
                <div class="col-xs-6">
                    <button type="submit" class="btn btn-default  navbar-btn">Искать</button>
                </div>
            </div>
        </form>

    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-condensed ">
                <tr>
                    <th>Код</th>
                    <th>Проект</th>
                    <th>Назва</th>
                    <th>Дата поч.</th>
                    
                    <th>Кіл. г.</th>
                    <th>Оплата</th>
                    <th>Статус</th>
                    <th>Змінено</th>
                    <th> </th>

                </tr>
                <tr zippy="tasklist">
                    <td align="right"><a zippy="code" title="Посилання на  завдання"></a></td>
                    <td zippy="projectname"></td>
                    <td zippy="name"></td>
                    <td zippy="startdate" style="white-space:   nowrap"></td>
                    
                    <td zippy="hours" align="right"></td>
                    <td zippy="cost" align="right"></td>
                    <td zippy="status"></td>
                    <td zippy="updated" style="white-space:   nowrap"></td>

                    <td>
                        <a zippy="edit" title="Перегляд"><i class="fa fa-search"></i></a>

                    </td>

                </tr>
            </table>

       
            <div zippy="gantt" data-slidew="600"></div>
  
        </div>
    </div>

</div>
<div   zippy="contenttab">
<div class="row"  >
    <div class="col-xs-12" >
        
        <a zippy="tolist">До списку задач</a><br>
        <h3 zippy="showtaskname"></h3>
        <form zippy="editform" class="navbar-form navbar-left" >
            <div class="form-group">
                <label>Статус</label>
                 <select class="form-control" zippy="editstatus"></select> 
                 &nbsp;
                 <label>Дата</label>  
                  <input class="form-control" zippy="editdatestatus">
                &nbsp;
                <button type="submit" class="btn btn-default   navbar-btn">Застосувати</button>
            </div>
        </form>
         </div> 
    <div class="row"  >    
        <div class="col-xs-4">
                    <h4>Коментарі</h4>
                    <table class="table table-condensed">
                        <tr zippy="dw_msglist" style="font-size: smaller ">
                            <td><span zippy="msgdate"></span>, <span style="color:navy" zippy="msguser"></span>:
                                <p   zippy="msgdata"></p>
                            </td>
                            <td valign="top"><a zippy="delmsg"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>
                    <hr>
                    <form zippy="addmsgform">
                        <div class="form-group">
                            <label for="editdesc">Коментар</label>
                            <textarea required="required" class="form-control" zippy="addmsg"
                                      style=" ;height:120px;"></textarea>
                        </div>
                        <input class="btn btn-default btn-small" type="submit" value="Додати">
                    </form>
 </div>
 <div class="col-xs-4">
                    <h4>Прикріплені файлы</h4>
                    <table class="table table-condensed">
                        <tr zippy="dw_files" style="font-size: smaller ">
                            <td  ><a zippy="filename" target="_blank"></a></td>
                            <td><a zippy="delfile"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>
                    <hr>
                    <form zippy="addfileform" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="addfile">Вибрати файл</label>
                            <input type="file" class="form-control" required="required" zippy="addfile">

                        </div>

                        <div class="form-group">
                            <label for="adddescfile">Опис</label>
                            <input class="form-control" zippy="adddescfile" class="form-control">
                        </div>


                        <input class="btn btn-default  " type="submit" value="Додати">

                    </form>
   </div>
   <div class="col-xs-4">
                    <h4>Історія змін</h4>
                    <table  class="table table-condensed">
                        <tr>
                            <th>Статус</th>
                            <th>Дата</th>
                            <th>Змінив</th>
                        </tr>
                        <tr zippy="history" style="font-size: smaller ">
                            <td zippy="hstatus"></td>
                            <td zippy="hdate"></td>
                            <td zippy="huser"></td>
                        </tr>
                    </table>
    </div>


    </div>
</div>
</div>
</body>
</html>
