<html>
<body>
<div class="row">
    <div class="col-xs-12">
    <div class="box">
    <div class="box-title">
         <h3>Журнал документів </h3>
    </div>
    <div class="box-body">


    

        <form zippy="filter" class="navbar-form ">
            <div class="form-group">
                <label for="from">З</label>
                <input type="text" class="form-control" zippy="from" style="width:100px">
            </div>
            <div class="form-group">
                <label for="to">по</label>
                <input type="text" class="form-control" style="width:100px" zippy="to">
            </div>
            <div class="form-group">
                <label for="docgroup">Група</label>
                <select class="form-control" zippy="docgroup">
                    <option value="0">Всі</option>
                </select>
            </div>
            <div class="form-group">
                <label for="searchnumber">Номер</label>
                <input class="form-control" type="text" zippy="searchnumber" style="width:100px">
            </div>
            <div class="form-group">
                <label for="onlymy">Тільки мої</label>
                <input   type="checkbox" zippy="onlymy">
            </div>

            <div class="form-group">
                <input type="submit" class="  btn btn-default  " value="Вибрати">
                
            </div>


        </form>
        <table class="table table-striped  table-condensed ">
            <tr>
                <th>Найменування</th>
                <th>Номер</th>
                <th>Дата</th>
                <th>Сума</th>
                <th>Статус</th>
                <th></th>
                <th></th>
                <th></th>

            </tr>   <tbody>
            <tr zippy="doclist">
                <td zippy="name"></td>
                <td zippy="number"></td>
                <td style="white-space:   nowrap" zippy="date"></td>
                <td zippy="amount" align="right"></td>
                <td zippy="state"></td>

                <td style="white-space:   nowrap">
                    <a zippy="show" title="Перегляд"><i class="icon-preview"></i></a>
                    <a zippy="edit" title="Редагувати"><i class="icon-edit"></a>
                    <a zippy="cancel" title="Відмінити проведення"><i class="icon-undo"></i> </a>

                </td>
                <td>
                    <a zippy="delete" title="Видалення"><i class="icon-trash"></i></a>
                </td>
                <td>
                    <div class="btn-group" zippy="basedon">
                        <button title="Створити на  підставі" type="button"
                                class="btn btn-default btn-sm  dropdown-toggle" data-toggle="dropdown">
                            Створити <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" zippy="basedlist">

                        </ul>
                    </div>
                </td>
            </tr>   </tbody>
        </table>
  
        <div zippy="pag"></div> 


    
    </div>
    </div>
    </div>
</div>
<div class="row">
<div class="col-xs-12">
    <div zippy="docview"></div>
    <div>
    <div>
    </div>
</div>

<script>
    function check_delete() {
        return confirm("Видалити  документ?")
    }
</script>
</body>
</html>
