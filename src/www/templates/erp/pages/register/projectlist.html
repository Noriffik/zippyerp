<html>
<head>
    <link rel="stylesheet" type="text/css" href="/vendor/leon-mbs/zippy/zcl/gantt/jquery.ganttView.css"/>
    <script type="text/javascript" src="/vendor/leon-mbs/zippy/zcl/gantt/date.js"></script>
    <script type="text/javascript" src="/vendor/leon-mbs/zippy/zcl/gantt/jquery.ganttView.js"></script>
    
 
</head>
<body>
<div class="row">
    <div class="col-xs-10" zippy="listtab">


        <h3>Журнал проектів </h3>


        <a zippy="addnew">Створити проект </a>
        <table class="table table-striped table-condensed ">
            <tr>
                <th>Назва</th>
                <th>Дата поч.</th>
                <th>Дата зак.</th>
                <th>Виконано</th>
                <th> </th>

            </tr>
            <tr zippy="projectlist">
                <td zippy="name"></td>
                <td zippy="startdate"></td>
                <td zippy="enddate"></td>
                <td zippy="ready" align="center"></td>
                <td>
                    <a zippy="edit" title="Релагування"><i class="fa fa-pencil-square-o"></i></a>
                    <a zippy="show" title="Коментар,  файли"><i class="fa fa-search"></i></a>
                    <a zippy="tasks" title="Завдання"><i class="fa fa-tasks"></i></a>
                    <a zippy="delete" title="Видалити"><i class="fa fa-trash"></i></a>
                </td>

            </tr>
        </table>
        <br>


    </div>

    <div class="col-xs-4" zippy="edittab">

        <form zippy="editform">
            <div class="form-group">
                <label for="editprojectname">Назва</label>
                <input zippy="editprojectname" class="form-control" required="required">
            </div>
            <div class="form-group">
                <label for="editstartdate">Початок</label>
                <input zippy="editstartdate" class="form-control" style="width: 100px">
            </div>
            <div class="form-group">
                <label for="editenddate">Закінченя</label>
                <input zippy="editenddate" class="form-control" style="width: 100px">
            </div>
            <div class="form-group">
                <label for="editbase">Підстава</label>
                <input zippy="editbase" class="form-control" placeholder="Почніть вводити документ">
            </div>
            <div class="form-group">
                <label for="editdesc">Опис</label>
                <textarea zippy="editdesc" class="form-control" style="width:300px;height:100px;"></textarea>
            </div>
            <input zippy="save" type="submit" value="Зберегти" class="btn btn-default btn-sm">&nbsp;&nbsp;
            <input zippy="cancel" type="button" value="Відмінити" class="btn btn-default btn-sm">

        </form>
    </div>
    <div class="col-xs-10" zippy="contenttab">
        <a zippy="tolist">До списку проектів</a>
        <h3 zippy="showname"></h3>
        <p zippy="showdesc"></p>
        <table>
            <tr>
                <td valign="top" style="padding-right: 4px;;">
                    <h4>Коментарі</h4>
                    <table class="ctable">
                        <tr zippy="dw_msglist">
                            <td><span zippy="msgdate"></span>, <span style="color:navy" zippy="msguser"></span>:
                                <p style="width:300px" zippy="msgdata"></p>
                            </td>
                            <td valign="top"><a zippy="delmsg"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>
                    <hr>
                    <form zippy="addmsgform">
                        <div class="form-group">
                            <label for="editdesc">Коментарій</label>
                            <textarea required="required" class="form-control" zippy="addmsg"
                                      style="width:300px;height:120px;"></textarea>
                        </div>
                        <input class="btn btn-default btn-small" type="submit" value="Додати">
                    </form>
                </td>
                <td valign="top">
                    <h4>Прикріплені файли</h4>
                    <table class="ctable">
                        <tr zippy="dw_files" style="font-size: smaller ">
                            <td style="width:200px"><a zippy="filename" target="_blank"></a></td>
                            <td><a zippy="delfile"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>
                    <hr>
                    <form zippy="addfileform" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="editdesc">Вибрати файл</label>
                            <input type="file" class="form-control" required="required" zippy="addfile">

                        </div>

                        <div class="form-group">
                            <label for="editdesc">Опис</label>
                            <input class="form-control" zippy="adddescfile" class="form-control">
                        </div>


                        <input class="btn btn-default btn-sm" type="submit" value="Додати">

                    </form>
                </td>
            </tr>
        </table>


    </div>
    <div class="col-xs-10" zippy="taskstab">
        <a zippy="tolist2">До списку проектов</a>
        <h2 zippy="showname2"></h2>

            <h4>Список завдань</h4>
     
            <a zippy="taskaddnew">Створити завдання </a> 
            <table class="table table-striped table-condensed ">
                <tr>
                    <th>Код</th>
                    <th>Назва</th>
                    <th>Дата поч.</th>
                    <th>Кіл. г.і</th>
                    <th>Оплата</th>
                    <th>Статус</th>
                    <th>Пріоритет</th>
               
                    <th> </th>

                </tr>
                <tr zippy="tasklist">
                    <td zippy="taskcode" align="right"></td>
                    <td zippy="taskname"></td>
                    <td zippy="taskstartdate"></td>
                    <td zippy="taskhours" align="right"></td>
                    <td zippy="taskcost"  align="right"></td>
                    <td zippy="taskstatus"></td>
                    <td zippy="taskpriority"></td>
                
                    <td>
                        <a zippy="taskusers" title="Виконавці"><i class="fa fa-users"></i></a>
                        <a zippy="taskedit" title="Редагувати"><i class="fa fa-pencil-square-o"></i></a>
                        <a zippy="taskdelete" title="Видалити"><i class="fa fa-trash"></i></a>
                    </td>

                </tr>
            </table>
        
            <div zippy="gantt" data-slidew="600"></div>
    
      

    </div>
    <div class="col-xs-4" zippy="edittasktab">
        <form zippy="edittaskform">
            <div class="form-group">
                <label for="edittaskname">Назва</label>
                <input zippy="edittaskname" class="form-control" required="required">
            </div>
            <div class="form-group">
                <label for="edittaskstartdate">Початок</label>
                <input zippy="edittaskstartdate" required="required" class="form-control" style="width: 100px">
            </div>
            <div class="form-group">
                <label for="edittaskhours">Кіл. г.</label>
                <input style="width: 70px" zippy="edittaskhours" pattern="[0-9]+" class="form-control" type="number"
                       required="required">
            </div>
            <div class="form-group">
                <label for="edittaskcost">Оплата</label>
                <input style="width: 70px" zippy="edittaskcost" pattern="[0-9]+" class="form-control" type="number"
                        >
            </div>
            <div class="form-group">
                <label for="edittaskstatus">Статус</label>
                <select zippy="edittaskstatus" class="form-control">
                </select>

            </div>
            <div class="form-group">
                <label for="edittaskspriority">Пріоритет</label>
                <select zippy="edittaskspriority" class="form-control">
                </select>

            </div>
           

            <div class="form-group">
                <label for="edittaskdesc">Опис</label>
                <textarea zippy="edittaskdesc" class="form-control" style="width:300px;height:100px;"></textarea>
            </div>
            <input zippy="tasksave" type="submit" value="Зберегти" class="btn btn-default btn-sm">&nbsp;&nbsp;
            <input zippy="taskcancel" type="button" value="Відмінити" class="btn btn-default btn-sm">

        </form>
    </div>
       <div class="col-xs-6" zippy="edituserstab">
       <h4>Исполнители</h4>
           <form zippy="usersform" class="navbar-form navbar-left" >
              <div class="form-group">
                <label for="editassignedto">Виконати</label>
                <select zippy="editassignedto" class="form-control">
              </select>

             &nbsp;          
              <input type="submit" value="Додати" class="btn btn-default navbar-btn">
            </div>            
           </form>
           <table class="table table condenced">
              <tr zippy="userslist"><td zippy="usershortname"></td>
                <td><a zippy="usersdelete" title="Видалити"><i class="fa fa-trash"></i></a></td>
              </tr>
           </table>
           <a zippy="cancelusers" class="btn btn-default">Відмінити</a>&nbsp;<a zippy="saveusers" class="btn btn-default">Зберегти</a>
       </div>
</div>
</body>
</html>
