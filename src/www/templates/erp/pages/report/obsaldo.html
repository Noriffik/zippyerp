<html>


<body>
<div class="row">
    <div class="col-xs-12">
        <h3>Оборотно-сальдовая ведомость</h3>


        <form zippy="filter" class="form-inline ">
            <div class="form-group">
                <label for="from">С</label>
                <input class="form-control" style="width: 100px" type="text" zippy="from">
            </div>
            <div class="form-group">
                <label for="to">по</label>
                <input class="form-control" style="width: 100px" type="text" zippy="to">
            </div>
            <div class="form-group">
                <input class="btn btn-secondary  " type="submit" value="Ввод">
            </div>
        </form>

        <div zippy="detail">
            <div>
                <a zippy="print" target="_blank" title="Печать"><img class="icon20"
                                                                     src="/assets/images/print_32.png"></a>
                <a zippy="html" target="_blank" title="Экспорт в HTML"><img class="icon20"
                                                                            src="/assets/images/html.png"></a>
                <a zippy="word" target="_blank" title="Экспорт в Word"><img class="icon20"
                                                                            src="/assets/images/word_32.png"></a>
                <a zippy="excel" target="_blank" title="Экспорт в Excel"><img class="icon20"
                                                                              src="/assets/images/excel_32.png"></a>
            </div>

            <iframe style="border:0px;" zippy="preview" src="/templates/wait.html" width="700px"
                    height="800px"></iframe>

        </div>
    </div>
</div>
</body>

</html>
