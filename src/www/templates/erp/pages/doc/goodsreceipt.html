<html>
    <head>
        <script>
            $(document).ready(function () {
                $("#editprice").change(function () {
                    var s = $("#editprice").val()
                    s = parseFloat(s) + s * _nds;

                    $("#editpricends").val(s.toFixed(2));
                });
                $("#editpricends").change(function () {
                    var s = $("#editpricends").val() - $("#editpricends").val() * nds_;
                    $("#editprice").val(s.toFixed(2));
                });
            })
        </script>
    </head>
    <body>


        <form zippy="docform">
            <h3> Прибуткова накладна </h3>
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="document_number" >Номер документу</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="customer" class="col-2 control-label">Постачальник</label>
                        <input placeholder="Почніть вводити..." class="form-control "   zippy="customer" />

                    </div>
                    <div class="form-group  ">
                        <label for="contract" >Угода, замовлення </label>

                        <input class="form-control" type="text" zippy="contract">

                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="store" >На склад</label>
                        <select class="form-control" zippy="store">
                        </select>
                    </div>
                    <div class="form-group  ">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" zippy="cash"> Оплата готівка
                            </label>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" zippy="isnds"> ПДВ
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" zippy="prepayment"> Передплата
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" zippy="plan"> Запланований
                            </label>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <a zippy="addrow">Додати позицію</a>
                    <table class="table  table-sm">
                        <tr>
                            <th>Тип</th>
                            <th>Найменування</th>
                            <th width="50">Од.вим..</th>
                            <th width="40"style="text-align: right;">Кіл.</th>
                            <th width="100" style="text-align: right;">Ціна-</th>
                            <th width="100" style="text-align: right;">Ціна+</th>
                            <th width="67" style="text-align: right;">Сума</th>

                            <th width="50"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="itemtype"></td>
                            <td zippy="item"></td>
                            <td zippy="measure"></td>
                            <td zippy="quantity" align="right"></td>
                            <td zippy="price" align="right"></td>
                            <td zippy="pricends" align="right"></td>
                            <td zippy="amount" align="right"></td>

                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="5" align="right">Всього:</td>
                            <td zippy="total" align="right"></td>
                            <td></td>
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="5" align="right"><span data-label="totalnds">В т.ч. ПДВ:</span></td>
                            <td zippy="totalnds" align="right"></td>
                            <td></td>
                        </tr>


                    </table>

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-light  ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-light  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-light  ">

                </div>
            </div>


        </form>


        <form zippy="editdetail">
            <h4>Ввод товару </h4>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="edittype">Оприходувати як</label>
                        <select class="form-control" zippy="edittype"></select>
                    </div>

                    <div class="form-group">

                        <label for="edititem">Назва </label>
                        <input placeholder="Почніть вводити..." class="form-control "   zippy="edititem" />
                        <a href="/?p=ZippyERP/ERP/Pages/Reference/ItemList&arg=true" target="_blank"  >Додати новий в довідник</a>


                    </div>

                    <div class="form-group">
                        <label for="editquantity">Кількість</label>
                        <input class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+"
                               style="width: 100px;"></input>
                    </div>
                    <div class="form-group">
                        <label for="editprice">Ціна без ПДВ</label>
                        <input class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+"
                               style="width: 100px;">
                    </div>
                    <div class="form-group">
                        <label for="editpricends">Ціна с ПДВ</label>
                        <input class="form-control" type="text" zippy="editpricends" required="required" pattern="[0-9\.]+"
                               style="width: 100px;">
                    </div>
                    <div class="form-group">
                        <input zippy="saverow" type="submit" value="Зберегти" class="btn btn-light"> <input type="button"
                                                                                                            zippy="cancelrow"
                                                                                                            value="Відмінити"
                                                                                                            class="btn btn-light ">
                    </div>
                </div>
            </div>
        </form>


        <div zippy="itemdetail"></div>


    </body>
</html>
