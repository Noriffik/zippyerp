<html>

    <body>


                <form zippy="docform"  class="form-horizontal">
                <h4>Начисление зарплаты</h4>
   <div class="row">

                    <div class="form-group">
                        <label for="document_number" class="col-xs-2  control-label">Номер документа</label>
                        <div class="col-xs-3">
                        <input class="form-control" type="text" zippy="document_number" required="required"     >
                        </div>
                    </div>
                   <div class="form-group">
                        <label   for="document_date" class="col-xs-2  control-label"> Дата</label>
                        <div class="col-xs-3">
                        <input class="form-control" type="text" zippy="document_date"  style="width:110px;" required="required"       >
                        </div>
                    </div>

                     <div class="form-group  ">
                        <label for="store" class="col-xs-2  control-label">Период</label>
                        <div class="col-xs-3">
                        <select  class="form-control" style="width:110px;display:inline"  zippy="month" ></select>&nbsp;
                        <select  class="form-control" style="width:85px;display:inline" zippy="year" ></select>

                    </div>
                    </div>

                </div>

               <div  class="row">
                <div  class="col-xs-8">
                 <a zippy="addrow">Добавить сотрудника</a>
                    <table    class="table table-condenced"   >
                        <tr >
                            <th >ФИО </th>

                            <th width="100px">Начислено</th>
                            <th width="100px">Удержано</th>
                            <th width="100px">К выплате</th>

                            <th width="50px"> </th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="employee"></td>
                            <td zippy="incamount" align="right"> </td>
                            <td zippy="decamount" align="right"> </td>
                            <td zippy="amount" align="right"> </td>
                            <td><a  zippy="edit"><i class="icon-edit"></i></a> <a  zippy="delete"><i class="icon-remove"></i></a> </td>
                        </tr>

                    </table>

                 </div>
            </div>
         <div  class="row">
                <div  class="col-xs-6">
                        <input type="button" value="Отменить" zippy="backtolist" class="btn btn-default  ">
                        <input zippy="savedoc" type="submit"  value="Сохранить" class="btn btn-default  ">
                        &nbsp;<input zippy="execdoc" type="submit"  value="Провести"  class="btn btn-default ">

                </div>
            </div>



                </form>
                <form zippy="editdetail"  class="form-horizontal">
                <h4>Ввод  начислений и удержаний</h4>
       <div class="row">


                    <div class="form-group">
                        <label for="editemployee" class="col-xs-3 control-label">ФИО </label>
                        <div class="col-xs-4 ">
                            <input class="form-control" type="text" zippy="editemployee" required="required" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label   class="col-xs-3 control-label"><h4>Начисления:</h4></label>

                    </div>
                   <div class="form-group">
                        <label for="basesalary" class="col-xs-3 control-label">Основная зарплата  </label>
                        <div class="col-xs-2 ">
                            <input zippy="basesalary" class="form-control" type="text"   value="0" pattern= "[0-9\.]+" >
                        </div>
                    </div>
                   <div class="form-group">
                        <label   class="col-xs-3 control-label"><h4>Удержания:</h4></label>
                        <div class="col-xs-3 ">
                            <input type="submit" zippy="submitcalc" value="Рассчитать" class="btn btn-default ">
                        </div>
                    </div>
                 <div class="form-group">
                        <label for="taxfl" class="col-xs-3 control-label">Подоходный</label>
                        <div class="col-xs-2 ">
                            <input zippy="taxfl" class="form-control" type="text"     value="0" pattern= "[0-9\.]+"   >
                        </div>
                    </div>
            <div class="form-group">
                        <label for="avans" class="col-xs-3 control-label">Аванс</label>
                        <div class="col-xs-2 ">
                            <input zippy="avans" class="form-control" type="text"     value="0" pattern= "[0-9\.]+"   >
                        </div>
                    </div>


             <div class="form-group">
                <div class="col-xs-3 ">
                        <input type="submit" zippy="submitrow" value="Сохранить" class="btn btn-default ">
                   &nbsp;&nbsp;
                         <input type="button" zippy="cancelrow" value="Отменить"  class="btn btn-default ">
                   </div>
                </div>



                </div>


                </form>


    </body>
</html>
