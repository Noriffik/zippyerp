<html>

    <body>


        <form zippy="docform" class="form-horizontal">
            <h3>Нарахування зарплати</h3>
            <div class="row">

                <div class="form-group">
                    <label for="document_number" class="col-xs-2  control-label">Номер документу</label>
                    <div class="col-xs-3">
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="document_date" class="col-xs-2  control-label"> Дата</label>
                    <div class="col-xs-3">
                        <input class="form-control" type="text" zippy="document_date" style="width:110px;" required="required">
                    </div>
                </div>

                <div class="form-group  ">
                    <label for="month" class="col-xs-2  control-label">Період</label>
                    <div class="col-xs-3">
                        <select class="form-control" style="width:110px;display:inline" zippy="month"></select>&nbsp;
                        <select class="form-control" style="width:85px;display:inline" zippy="year"></select>

                    </div>

                </div>
                <div class="form-group">
                    <label for="document_date" class="col-xs-2  control-label"> </label>
                    <div class="col-xs-3 checkbox">
                        <labeL>
                            <input type="checkbox" zippy="isavans"> Аванс
                        </label>
                    </div>

                </div>

            </div>

            <div class="row">
                <div class="col-xs-12">
                    <a zippy="addrow">Додати співробітника</a>
                    <table class="table table-condenced">
                        <tr>
                            <th>ФИО</th>

                            <th>Зарплата</th>
                            <th>Відпустка.</th>
                            <th>Лік.</th>
                            <th>ECB</th>
                            <th>ПДФО</th>
                            <th>В. збір</th>
                            <th>До виплати</th>

                            <th width="80px"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="employee"></td>

                            <td zippy="rsalary" align="right"></td>
                            <td zippy="rvacation" align="right"></td>
                            <td zippy="rsick" align="right"></td>
                            <td zippy="recb" align="right"></td>
                            <td zippy="rfl" align="right"></td>
                            <td zippy="rmil" align="right"></td>
                            <td zippy="amount" align="right"></td>
                            <td><a zippy="edit"><i class="fa fa-pencil-square-o"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>

                    </table>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-default  ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-default  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-default ">

                </div>
            </div>


        </form>
        <form zippy="editdetail" class="form-horizontal">
            <input type="hidden" zippy="taxfot">
            <h4>Нарахування та утримання</h4>
            <div class="row">


                <div class="form-group">
                    <label for="editemployee" class="col-xs-3 control-label">ФИО </label>
                    <div class="col-xs-4 ">
                        <select class="form-control select2" type="text" zippy="editemployee" >
                            <option value="0">Не вибрано</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="basesalary" class="col-xs-3 control-label">Основна  зарплата </label>
                    <div class="col-xs-2 ">
                        <input zippy="basesalary" class="form-control" type="text" value="0" pattern="[0-9\.]+">
                    </div>
                </div>
                <div class="form-group">
                    <label for="vacation" class="col-xs-3 control-label"> Відпускні </label>
                    <div class="col-xs-2 ">
                        <input zippy="vacation" class="form-control" type="text" value="0" pattern="[0-9\.]+">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sick" class="col-xs-3 control-label"> Лікарняний </label>
                    <div class="col-xs-2 ">
                        <input zippy="sick" class="form-control" type="text" pattern="[0-9\.]+">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 control-label"> </label>
                    <div class="col-xs-3 ">
                        <input type="submit" zippy="submitcalc" value="Розрахувати " class="btn btn-default ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="taxfl" class="col-xs-3 control-label">Подоходний</label>
                    <div class="col-xs-2 ">
                        <input zippy="taxfl" class="form-control" type="text" value="0" pattern="[0-9\.]+">
                    </div>
                </div>
                <div class="form-group">
                    <label for="taxecb" class="col-xs-3 control-label">ЕСВ</label>
                    <div class="col-xs-2 ">
                        <input zippy="taxecb" class="form-control" type="text" value="0" pattern="[0-9\.]+">
                    </div>
                </div>
                <div class="form-group">
                    <label for="taxmil" class="col-xs-3 control-label">Війсковий збір</label>
                    <div class="col-xs-2 ">
                        <input zippy="taxmil" class="form-control" type="text" pattern="[0-9\.]+">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-xs-3 ">
                        <input type="submit" zippy="submitrow" value="Зберегти" class="btn btn-default ">
                        &nbsp;&nbsp;
                        <input type="button" zippy="cancelrow" value="Відмінити" class="btn btn-default ">
                    </div>
                </div>


            </div>


        </form>


    </body>
</html>
