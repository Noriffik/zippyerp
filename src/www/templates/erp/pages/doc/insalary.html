<html>

    <body>


        <form zippy="docform"  >
            <h3>Нарахування зарплати</h3>
            <div class="row">
           <div class="col-8 col-lg-4">
                <div class="form-group  ">
                    <label for="document_number"  >Номер документу</label>
                  
                        <input class="form-control" type="text" zippy="document_number" required="required">
                   
                </div>
                <div class="form-group  ">
                    <label for="document_date"  > Дата</label>
                
                        <input class="form-control" type="text" zippy="document_date" style="width:110px;" required="required">
                    
                </div>

                <div class="form-group    ">
                    <label for="month"  >Період</label>
                        <br>
                        <select class="form-control" style="width:110px;display:inline" zippy="month"></select>&nbsp;
                        <select class="form-control" style="width:85px;display:inline" zippy="year"></select>

                   

                </div>
                <div class="form-group  ">
                   
                <div class="form-check   ">

                            <input class="form-check-input"  type="checkbox" zippy="isavans">
                            <label class="form-check-label mr-sm-2" for="isavans">Аванс</label>
                        </div>  
                </div>

            </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <a zippy="addrow">Додати співробітника</a>
                    <table class="table table-sm">
                        <tr>
                            <th>ФИО</th>

                            <th>Зарплата</th>
                            <th>Відпустка.</th>
                            <th>Лік.</th>
                            <th>ECB</th>
                            <th>ПДФО</th>
                            <th>В. збір</th>
                            <th>До виплати</th>

                            <th width="80px"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="employee"></td>

                            <td zippy="rsalary" align="right"></td>
                            <td zippy="rvacation" align="right"></td>
                            <td zippy="rsick" align="right"></td>
                            <td zippy="recb" align="right"></td>
                            <td zippy="rfl" align="right"></td>
                            <td zippy="rmil" align="right"></td>
                            <td zippy="amount" align="right"></td>
                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>

                    </table>

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-light  ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-light  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-light ">

                </div>
            </div>


        </form>
        <form zippy="editdetail" class="form-horizontal">
            <input type="hidden" zippy="taxfot">
            <h4>Нарахування та утримання</h4>
            <div class="row">


                <div class="form-group">
                    <label for="editemployee" class="col-3 col-form-label">ФИО </label>
                    <div class="col-4 ">
                        <select class="form-control select2" type="text" zippy="editemployee" >
                            <option value="0">Не вибрано</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="basesalary" class="col-3 col-form-label">Основна  зарплата </label>
                    <div class="col-2 ">
                        <input zippy="basesalary" class="form-control" type="text" value="0" pattern="[0-9\.]+">
                    </div>
                </div>
                <div class="form-group">
                    <label for="vacation" class="col-3 col-form-label"> Відпускні </label>
                    <div class="col-2 ">
                        <input zippy="vacation" class="form-control" type="text" value="0" pattern="[0-9\.]+">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sick" class="col-3 col-form-label"> Лікарняний </label>
                    <div class="col-2 ">
                        <input zippy="sick" class="form-control" type="text" pattern="[0-9\.]+">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-3 col-form-label"> </label>
                    <div class="col-3 ">
                        <input type="submit" zippy="submitcalc" value="Розрахувати " class="btn btn-light ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="taxfl" class="col-3 col-form-label">Подоходний</label>
                    <div class="col-2 ">
                        <input zippy="taxfl" class="form-control" type="text" value="0" pattern="[0-9\.]+">
                    </div>
                </div>
                <div class="form-group">
                    <label for="taxecb" class="col-3 col-form-label">ЕСВ</label>
                    <div class="col-2 ">
                        <input zippy="taxecb" class="form-control" type="text" value="0" pattern="[0-9\.]+">
                    </div>
                </div>
                <div class="form-group">
                    <label for="taxmil" class="col-3 col-form-label">Війсковий збір</label>
                    <div class="col-2 ">
                        <input zippy="taxmil" class="form-control" type="text" pattern="[0-9\.]+">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-3 ">
                        <input type="submit" zippy="submitrow" value="Зберегти" class="btn btn-light ">
                        &nbsp;&nbsp;
                        <input type="button" zippy="cancelrow" value="Відмінити" class="btn btn-light ">
                    </div>
                </div>


            </div>


        </form>


    </body>
</html>
