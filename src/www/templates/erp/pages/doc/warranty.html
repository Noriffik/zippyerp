<html>

    <body>


        <form zippy="docform">
            <h3>Гарантійний талон</h3>

            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="document_number" >Номер документу</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="store" >Магазин</label>
                        <select class="form-control" zippy="store">
                        </select>
                    </div>            
                    <div class="form-group">
                        <label for="customer" > Покупець</label>
                        <input class="form-control" type="text" zippy="customer"  >
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-8">
                    <a zippy="addrow">Додати товар</a>
                    <table class="table table-sm">
                        <tr>

                            <th>Назва</th>
                            <th width="30">Кіл.</th>
                            <th width="50">Ціна</th>
                            <th width="65">Сума</th>
                            <th>Серійний номер</th>
                            <th>Гарантія, міс</th>
                            <th width="45"></th>
                        </tr>
                        <tr zippy="detail">

                            <td zippy="tovar"></td>
                            <td zippy="quantity" align="right"></td>
                            <td zippy="price" align="right"></td>
                            <td zippy="amount" align="right"></td>
                            <td zippy="sn" align="right"></td>
                            <td zippy="warranty" align="center"></td>
                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-light  ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-light  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Закрити" class="btn btn-light  ">

                </div>
            </div>
        </form>
        <form zippy="editdetail">
            <h4>Ввод товару </h4>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="edittovar" >Назва</label>
                        <input placeholder="Почніть вводити..." class="form-control "   zippy="edittovar" />


                    </div>
                    <div class="form-group">
                        <label for="editquantity" >Кількість</label>
                        <input class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="editprice" >Ціна без ПДВ</label>
                        <input class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="editsn" >Серійний номер</label>
                        <input class="form-control" type="text" zippy="editsn">

                    </div>
                    <div class="form-group">
                        <label for="editwarranty" >Гарантія</label>
                        <input class="form-control" type="text" zippy="editwarranty">

                    </div>
                    <div class="form-group">
                        <input type="submit" zippy="submitrow" value="Зберегти" class="btn btn-light ">
                        &nbsp; <input type="button" zippy="cancelrow" value="Відмінити" class="btn btn-light ">
                    </div>


                </div>
            </div>

        </form>


    </body>
</html>
