<html>

<body>

<h3>Амортизація</h3>
<form zippy="docform">
    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="document_number" class="  control-label">Номер документу</label>
                <input class="form-control" type="text" zippy="document_number" required="required">
            </div>
            <div class="form-group">
                <label for="document_date">Дата</label>
                <input class="form-control" type="text" zippy="document_date" required="required"></input>
            </div>
            <div class="form-group ">

                <div class=" checkbox">
                    <label>
                        <input type="checkbox" zippy="tax"> Налоговий облік
                    </label>

                </div>
            </div>
            <div class="form-group">
                <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-default  ">
                &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-default  ">
            </div>


        </div>
    </div>
</form>


</body>
</html>
