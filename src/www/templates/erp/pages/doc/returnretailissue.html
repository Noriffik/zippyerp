<html>

    <body>
        <div class="row">
            <div class="col-12">

                <form zippy="docform">
                    <h3>Накладна  на  повернення</h3>
                    <div class="row">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="document_number" >Номер документу</label>
                                <input class="form-control" type="text" zippy="document_number" required="required">
                            </div>
                            <div class="form-group">
                                <label for="document_date" > Дата</label>
                                <input class="form-control" type="text" zippy="document_date" required="required">
                            </div>
                            <div class="form-group  ">
                                <label for="customer" >Отримувач</label>

                                <select class="form-control select2"   zippy="customer">
                                    <option value="0">Не вибрано</option>
                                </select>


                            </div>
                            <div class="form-group  ">
                                <label for="store" >Магазин</label>
                                <select class="form-control" zippy="store">
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-8">
                            <a zippy="addrow">Додати товар</a>
                            <table class="table table-sm">
                                <tr>
                                    <th>Назва</th>
                                    <th width="50">Од.вим..</th>
                                    <th width="40">Кіл.</th>
                                    <th width="60">Ціна</th>
                                    <th width="60">Сума</th>
                                    <th width="50"></th>
                                </tr>
                                <tr zippy="detail">
                                    <td zippy="tovar"></td>
                                    <td zippy="measure"></td>
                                    <td zippy="quantity" align="right" style="padding-right:4px;"></td>
                                    <td zippy="price" align="right"></td>
                                    <td zippy="amount" align="right"></td>
                                    <td><a zippy="edit"><i class="fa fa-edit"></i></a> <a zippy="delete"><i
                                                class="fa fa-trash"></i></a></td>
                                </tr>
                                <tr>
                                    <td colspan="4" align="right">Всього:</td>
                                    <td zippy="total" align="right" width="60px" style="font-weight: bolder;"></td>
                                </tr>
                                <tr>
                                    <td colspan="4" align="right">В т.ч. ПДВ:</td>
                                    <td zippy="totalnds" align="right"></td>
                                </tr>

                            </table>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-light  ">
                            <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-light  ">
                            &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-light ">

                        </div>
                    </div>


                </form>
                <form zippy="editdetail">
                    <h4>Ввод товару </h4>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="edittovar" >Назва</label>

                                <select class="form-control select2"   zippy="edittovar">
                                    <option value="0">Не вибрано</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="editquantity" >Кількість</label>
                                <input class="form-control" type="text" zippy="editquantity" required="required"
                                       pattern="[0-9\.]+" style="width: 70px;">

                            </div>
                            <div class="form-group">
                                <label for="editprice" >Ціна без ПДВ</label>
                                <input class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+"
                                       style="width: 70px;">

                            </div>
                            <div class="form-group">
                                <input type="submit" zippy="submitrow" value="Зберегти" class="btn btn-light ">
                                &nbsp; <input type="button" zippy="cancelrow" value="Відмінити" class="btn btn-light ">
                            </div>


                        </div>
                    </div>

                </form>


                </body>
                </html>
