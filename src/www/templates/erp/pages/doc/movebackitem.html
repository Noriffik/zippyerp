<html>
    <head>

    </head>
    <body>


        <form zippy="docform">
            <h3> Повернення на склад</h3>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_number" >Номер документу</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="storefrom" >Зі складу</label>
                        <select class="form-control" zippy="storefrom">
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="storeto" >На склад</label>
                        <select class="form-control" zippy="storeto">
                        </select>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <table class="ctable">
                        <tr>
                            <th>Назва</th>
                            <th width="50">Од.вим..</th>
                            <th width="40"  style="text-align: right;">Кіл.</th>
                            <th width="40"  style="text-align: right;">Ціна</th>
                            <th width="50"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="item"></td>
                            <td zippy="measure"></td>
                            <td zippy="quantity"   style="text-align: right;"></td>
                            <td zippy="price"   style="text-align: right;"></td>
                            <td><a zippy="edit"><i class="fa fa-edit"></i> <a zippy="delete"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>
                    <a zippy="addrow">Додати ТМЦ</a>

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Відмінити" zippy="backtolist" class="btn   btn-light">
                    &nbsp; <input zippy="savedoc" type="submit" value="Зберегти" class="btn   btn-light">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-light  ">

                </div>
            </div>


        </p>

    </form>
    <form zippy="editdetail">
        <h4>Ввод ТМЦ </h4>
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="form-group">
                    <label for="edittype" >Тип ТМЦ</label>
                    <div>
                        <select class="form-control" zippy="edittype"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edititem" >Найменування</label>
                    <div>
                        <select   class="form-control select2" zippy="edititem" >
                            <option value="0">Не вибрано</option>
                        </select>


                    </div>
                </div>
                <div class="form-group">
                    <label for="editquantity" >Кількість</label>
                    <div>
                        <input style="width:100px;" type="text" zippy="editquantity" class="form-control"
                               required="required" pattern="[0-9\.]+"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editprice" >Відпускна ціна</label>
                    <div>
                        <input style="width:100px;" type="text" zippy="editprice" class="form-control" required="required"
                               pattern="[0-9\.]+"></input>
                    </div>
                </div>

                <div class="form-group">
                    <input zippy="saverow" type="submit" value="Зберегти" class="btn  btn-light">&nbsp;<input
                        type="button" zippy="cancelrow" value="Відмінити" class="btn   btn-light">
                </div>
            </div>
        </div>

    </form>


</body>
<script>
    $(document).ready(function () {

    });
</script>
</html>
