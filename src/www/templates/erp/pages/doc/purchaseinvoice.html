<html>
    <head>
        <script>
            $(document).ready(function () {
                $("#editprice").change(function () {
                    var s = $("#editprice").val()
                    s = parseFloat(s) + s * _nds;

                    $("#editpricends").val(s.toFixed(2));
                });
                $("#editpricends").change(function () {
                    var s = $("#editpricends").val() - $("#editpricends").val() * nds_;
                    $("#editprice").val(s.toFixed(2));
                });
            })
        </script>
    </head>
    <body>

         <div class="row">
        <div class="col-12 col-md-8 col-lg-6">
        <h3>Вхідний рахунок</h3>
        <form zippy="docform"  >
 

                <div class="form-group row">
                    <label for="document_number" class="col-6 col-form-label">Номер док.</label>
                    <div class="col-6 ">
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="document_date" class="col-6 col-form-label">Дата</label>
                    <div class="col-6">
                        <input class="form-control" type="text" zippy="document_date" required="required">

                    </div>
                </div>

                <div class="form-group row">
                    <label for="customer" class="col-6 col-form-label">Постачальник</label>
                    <div class="col-6">

                        <input placeholder="Почніть вводити..." class="form-control "   zippy="customer" />

                    </div>
                </div>
                <div class="form-group row">
                    <label for="paydate" class="col-6 col-form-label">До виплати</label>
                    <div class="col-6">
                        <input class="form-control" type="text" zippy="paydate">

                    </div>
                </div>
                <div class="form-group row">
                    <label for="contract" class="col-6 col-form-label">Угода, замовлення</label>
                    <div class="col-6">
                        <input class="form-control" type="text" zippy="contract">

                    </div>
                </div>
                <div class="form-group  ">
               <div class="form-check   ">

                            <input class="form-check-input"  type="checkbox" zippy="isnds">
                            <label class="form-check-label mr-sm-2" for="isnds">ПДВ</label>
                        </div>  
                </div>
             

 
                    <a zippy="addrow">Додати товар</a>
                    <table class="ctable">
                        <tr>
                            <th>Назва</th>
                            <th width="50">Од.вим. </th>
                            <th width="40" style="text-align: right;">Кіл.</th>
                            <th width="100" style="text-align: right;">Ціна-</th>
                            <th width="100" style="text-align: right;">Ціна+</th>
                            <th style="text-align: right;">Сума</th>
                            <th width="50"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="tovar"></td>
                            <td zippy="measure" align="center"></td>
                            <td zippy="quantity" align="right"></td>
                            <td zippy="price" align="right"></td>
                            <td zippy="pricends" align="right"></td>
                            <td zippy="amount" align="right"></td>
                            <td><a zippy="edit"><i class="fa fa-edit"></i> <a zippy="delete"><i class="fa fa-trash"></i></a></td>
                        </tr>

                        <tr style="font-weight: bolder;">
                            <td colspan="5" align="right">Всього:</td>
                            <td zippy="total" align="right"></td>
                            <td></td>
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="5" align="right"><span data-label="totalnds">В т.ч. ПДВ:</span></td>
                            <td zippy="totalnds" align="right"></td>
                            <td></td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-light  ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-light  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Оплачено" class="btn btn-light  ">
                </div>
            </div>
        </form>
        <form zippy="editdetail">
            <h4>Ввод товару </h4>
            <div class="row">
                <div class="col-4">

                    <div class="form-group">
                        <label for="edittovar">Назва </label>
                        <input placeholder="Почніть вводити..." class="form-control "   zippy="edittovar" />
                        <a href="/?p=ZippyERP/ERP/Pages/Reference/ItemList&arg=true" target="_blank"  >Додати новий в довідник</a>

                    </div>
                    <div class="form-group">
                        <label for="editquantity" >Кількість</label>
                        <input class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="editprice" >Ціна без ПДВ</label>
                        <input class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="editpricends" >Ціна с ПДВ</label>
                        <input class="form-control" type="text" zippy="editpricends" required="required" pattern="[0-9\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <input type="submit" zippy="submitrow" value="Зберегти" class="btn btn-light "> <input type="button"
                                                                                                               zippy="cancelrow"
                                                                                                               value="Відмінити"
                                                                                                               class="btn btn-light ">
                    </div>


                </div>
            </div>
        </form>


    </body>
</html>
