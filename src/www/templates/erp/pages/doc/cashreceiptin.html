<html>

    <body>
        <h3>Прибутковий касовий ордер</h3>


        <form zippy="docform">
            <div class="row">

                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="document_number" class="  control-label">Номер документу</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group">
                        <label for="optype" class="  control-label"> Тип операції</label>
                        <select class="form-control" zippy="optype"> </select>
                    </div>
                    <div class="form-group">
                        <label zippy="lblopdetail" for="opdetail" class="  control-label"> </label>
                        <input class="form-control" type="text" zippy="opdetail" placeholder="Почніть вводити">
                    </div>
                    <div class="form-group">
                        <label for="basedoc" class="  control-label"> Документ - підстава</label>
                        <input class="form-control" type="text" zippy="basedoc">
                    </div>

                </div>
                <div class="col-xs-3">
                    <div class="form-group">
                        <label for="document_date" class="  control-label"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group">
                        <label for="amount" class="  control-label"> Сума</label>
                        <input class="form-control" type="text" zippy="amount" required="required" pattern="[0-9\.]+">
                    </div>
                    <div class="form-group">
                        <label for="nds" data-label="nds" class="  control-label">В т.ч. ПДВ</label>
                        <input class="form-control" type="text" zippy="nds" pattern="[0-9\.]+">
                    </div>
                    <div class="form-group">
                        <label for="notes" class="  control-label"> Примітки</label>
                        <textarea class="form-control" zippy="notes"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-default  ">
                    &nbsp;<input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-default  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-default  ">

                </div>
            </div>

        </form>


    </body>
</html>
