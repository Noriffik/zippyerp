<html>

    <body>
        <div class="row">
            <div class="col-12">
                <h3>Списання торгової націнки</h3>
                <form zippy="docform">
                    <div class="row">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="document_number" >Номер документу</label>
                                <input class="form-control" type="text" zippy="document_number" required="required">
                            </div>
                            <div class="form-group">
                                <label for="document_date" > Дата</label>
                                <input class="form-control" type="text" zippy="document_date" required="required">
                            </div>
                            <div class="form-group">
                                <label for="store" > Торгова  точка</label>
                                <select class="form-control" zippy="store"></select>
                            </div>
                            <div class="form-group">
                                <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-light ">
                                &nbsp;<input zippy="execdoc" type="submit" value="Виконати" class="btn btn-light ">
                            </div>


                            </form>
                        </div>
                    </div>

                    </body>
                    </html>
