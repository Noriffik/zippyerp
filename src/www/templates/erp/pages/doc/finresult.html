<html>

    <body>

        <h3>Фінансові результати</h3>
        <form zippy="docform">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="document_number" >Номер документу</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group">
                        <label for="document_date">Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required"></input>
                    </div>
                    <div class="form-group">
                        <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-light btn-sm">
                        &nbsp;<input zippy="execdoc" type="submit" value="Виконати" class="btn btn-light btn-sm">
                    </div>


                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
