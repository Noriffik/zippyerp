<html>

    <body>
        <div class="row">
            <div class="col-12 col-md-4">
                <h3>Контракт</h3>
                <form zippy="docform"  >
                    <div class="form-group row">
                        <label for="document_number" class="col-6 control-label">Номер док.</label>
                        <div class="col-6 ">
                            <input class="form-control" type="text" zippy="document_number" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="document_date" class="col-6 control-label">Дата</label>
                        <div class="col-6">
                            <input class="form-control" type="text" zippy="document_date" required="required">

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="customer" class="col-6 control-label">Контрагент</label>
                        <div class="col-6">
                            <select class="form-control select2" zippy="customer">
                                <option value="0">Не вибрано</option>
                            </select>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="document_date" class="col-6 control-label">Період</label>
                        <div class="col-6">
                            С <input class="form-control" zippy="startdate" style="width:100px;"> по <input class="form-control"
                                                                                                            zippy="enddate"
                                                                                                            style="width:100px;">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="amount" class="col-6 control-label">Сума</label>
                        <div class="col-6 row">
                            <input class="form-control" zippy="amount" value="0" style="width: 60px;" pattern="[0-9\.]+">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-6 control-label">Опис</label>
                        <div class="col-6">
                            <textarea class="form-control" zippy="description" rows="8" cols="50"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <input type="submit" value="Зберегти" class="btn btn-light btn-sm" zippy="submit">&nbsp;<input
                            type="button" zippy="cancel" value="Відмінити" class="btn btn-light btn-sm">
                    </div>


                </form>

            </div>
        </div>

    </body>
</html>
