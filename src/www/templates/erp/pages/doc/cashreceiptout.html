<html>

    <body>
        <h3>Видатковий кассовий ордер</h3>


        <form zippy="docform">
            <div class="row">
                <div class="col-4">

                    <div class="form-group">
                        <label for="optype" > Тип операції</label>
                        <select class="form-control" zippy="optype"> </select>
                    </div>
                    <div class="form-group">
                        <label zippy="lblopdetail" for="opdetail" > </label>
                        <input class="form-control" type="text" zippy="opdetail" placeholder="Почніть вводити">
                    </div>
                    <div class="form-group">
                        <label for="basedoc" > Документ - підстава</label>
                        <input class="form-control" type="text" zippy="basedoc">
                    </div>
                    <div class="form-group">
                        <label for="notes" > Примітка</label>
                        <textarea class="form-control" zippy="notes"></textarea>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="document_number" >Номер документу</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group">
                        <label for="amount" > Сума</label>
                        <input class="form-control" type="text" zippy="amount" required="required" pattern="[0-9\.]+">
                    </div>

                </div>
            </div>


            <div class="row">
                <div class="col-6">
                    <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-light  ">
                    &nbsp;<input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-light  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-light  ">

                </div>
            </div>
        </form>


    </body>
</html>
