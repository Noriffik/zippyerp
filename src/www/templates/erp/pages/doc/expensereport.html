<html>
    <head>
        <script>
            $(document).ready(function () {
                $("#editprice").change(function () {
                    var s = $("#editprice").val()
                    s = parseFloat(s) + s * _nds;

                    $("#editpricends").val(s.toFixed(2));
                });
                $("#editpricends").change(function () {
                    var s = $("#editpricends").val() - $("#editpricends").val() * nds_;
                    $("#editprice").val(s.toFixed(2));
                });
            })
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-12">
                <h3> Авансовий звіт</h3>
                <form zippy="docform">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <div class="form-group">
                                <label for="document_number">Номер документу</label>
                                <input class="form-control" type="text" zippy="document_number" required="required"></input>
                            </div>
                            <div class="form-group">
                                <label for="employee">Співробітник</label>
                                <select class="form-control select2" zippy="employee">
                                    <option id="0">Вибрати</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="store" data-label="store">На склад</label>
                                <select class="form-control" zippy="store">

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="storetype">Оприходувати  як</label>
                                <select class="form-control" zippy="storetype"></select>
                            </div> 

                            <div class="form-check   ">

                                <input class="form-check-input"  type="checkbox" zippy="isnds">
                                <label class="form-check-label mr-sm-2" for="isnds">ПДВ</label>
                            </div>

                        </div>
                        <div class="col-12 col-md-4">
                            <div class="form-group">
                                <label for="comment">Коментар, номер  чеку тощо</label>
                                <input class="form-control" type="text" zippy="comment" required="required"></input>
                            </div>
                            <div class="form-group">
                                <label for="document_date">Дата </label>
                                <input class="form-control" type="text" zippy="document_date" required="required"></input>
                            </div>

                            <div class="form-group">
                                <label for="expenseamount" data-label="expenseamount">Накладні витрати</label>
                                <input class="form-control" type="text" value="0.00" zippy="expenseamount" pattern="[0-9\.]+">
                            </div>
                            <div class="form-group">
                                <label for="expensetype">Тип витрат</label>
                                <select class="form-control" zippy="expensetype"></select>
                            </div>



                        </div>
                    </div>


                    <table class="table  table-sm" style="width:600px;">
                        <tr>
                            <th>Назва</th>
                            <th width="50">Од.вим..</th>
                            <th width="40"  style="text-align: right;">Кіл.</th>
                            <th width="100"   style="text-align: right;">Ціна-</th>
                            <th width="100"   style="text-align: right;">Ціна+</th>
                            <th width="67"   style="text-align: right;">Сума</th>

                            <th width="50"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="item"></td>
                            <td zippy="measure"></td>
                            <td zippy="quantity"   style="text-align: right;"></td>
                            <td zippy="price"   style="text-align: right;"></td>
                            <td zippy="pricends"   style="text-align: right;"></td>
                            <td zippy="amount"   style="text-align: right;"></td>

                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="5"   style="text-align: right;">Всього:</td>
                            <td zippy="total"   style="text-align: right;"></td>
                            <td></td>
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="5"   style="text-align: right;"><span data-label="totalnds">В т.ч. ПДВ:</span></td>
                            <td zippy="totalnds"   style="text-align: right;"></td>
                            <td></td>
                        </tr>


                    </table>
                    <a zippy="addrow">Додати позицію</a>
                    <p>&nbsp;</p>
                    <p>
                        <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-light btn-sm">
                        <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-light btn-sm">
                        &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-light btn-sm">

                    </p>

                </form>
                <div class="row">

                    <form zippy="editdetail" class="col-12 col-md-4">
                        <h3>Ввод ТМЦ </h3>

                        <div class="form-group">
                            <label for="editname">Назва </label>
                            <select class="form-control select2" zippy="edititem">
                                <option id="0">Вибрати</option>
                            </select>

                        </div>

                        <div class="form-group    ">
                            <label for="editquantity">Кількість</label>
                            <input class="form-control" type="text" zippy="editquantity" required="required"
                                   pattern="[0-9\.]+"></input>


                        </div>

                        <div class="form-group">
                            <label for="editprice">Ціна без ПДВ</label>
                            <input class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+"
                                   style="width: 100px;">
                        </div>
                        <div class="form-group">
                            <label for="editpricends">Ціна з ПДВ</label>
                            <input class="form-control" type="text" zippy="editpricends" required="required" pattern="[0-9\.]+"
                                   style="width: 100px;">
                        </div>
                        <input zippy="saverow" type="submit" value="Зберегти" class="btn btn-light  "> <input type="button"
                                                                                                              zippy="cancelrow"
                                                                                                              value="Відмінити"
                                                                                                              class="btn btn-light  ">
                    </form>

                </div>


            </div>
        </div>

    </body>
</html>
