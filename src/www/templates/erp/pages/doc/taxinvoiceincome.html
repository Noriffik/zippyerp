<html>
<head>
    <script>
        $(document).ready(function () {
            $("#editprice").change(function () {
                var s = $("#editprice").val()
                s = parseFloat(s) + s * _nds;

                $("#editpricends").val(s.toFixed(2));
            });
            $("#editpricends").change(function () {
                var s = $("#editpricends").val() - $("#editpricends").val() * nds_;
                $("#editprice").val(s.toFixed(2));
            });
        })
    </script>
</head>
<body>


<form zippy="docform" enctype="multipart/form-data">
    <h3>Вхідна ПН</h3>
    <div class="row">
        <div class="col-xs-3">
            <div class="form-group">
                <label for="document_number" class="  control-label">Номер документу</label>
                <input class="form-control" type="text" zippy="document_number" required="required">
            </div>
            <div class="form-group  ">
                <label for="customer" class="  control-label">Постачальник</label>

                <select class="form-control select2"   zippy="customer" >
                  <option value="0">Не вибрано</option>
                </select>

            </div>
            <div class="form-group  ">
                <label for="contract" class="  control-label">Угода, замовленняі </label>

                <input class="form-control" type="text" zippy="contract">

            </div>
        </div>
        <div class="col-xs-3">
            <div class="form-group">
                <label for="document_date" class="  control-label"> Дата</label>
                <input class="form-control" type="text" zippy="document_date" required="required">
            </div>

            <div class="form-group  ">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" zippy="ernn"> В ЄРПН
                    </label>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-8">

            <a zippy="addrow">Додати позицію</a>
            <table class="table  table-condensed">
                <tr>
                    <th>Назва</th>
                    <th width="50">Од.вим..</th>
                    <th width="40">Кіл.</th>
                    <th width="100" style="text-align: center;">Ціна-</th>
                    <th width="100" style="text-align: center;">Ціна+</th>
                    <th width="67" style="text-align: center;">Сума</th>

                    <th width="50"></th>
                </tr>
                <tr zippy="detail">
                    <td zippy="tovar"></td>
                    <td zippy="measure"></td>
                    <td zippy="quantity" align="right"></td>
                    <td zippy="price" align="right"></td>
                    <td zippy="pricends" align="right"></td>
                    <td zippy="amount" align="right"></td>

                    <td><a zippy="edit"><i class="fa fa-pencil-square-o"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
                <tr style="font-weight: bolder;">
                    <td colspan="5" align="right">Всього:</td>
                    <td zippy="total" align="right"></td>
                    <td></td>
                </tr>
                <tr style="font-weight: bolder;">
                    <td colspan="5" align="right"><span data-label="totalnds">В т.ч. ПДВ:</span></td>
                    <td zippy="totalnds" align="right"></td>
                    <td></td>
                </tr>


            </table>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-default  ">
            <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-default  ">
            &nbsp;<input zippy="execdoc" type="submit" value="Закрыть" class="btn btn-default  ">
            &nbsp;
            &nbsp;
            Импорт <input zippy="import" type="file" style="display:inline">
            <input zippy="importdoc" type="submit" value="Загрузити" class="btn btn-default  ">

        </div>
    </div>


</form>
<form zippy="editdetail">
    <h4>Ввод Позиції </h4>
    <div class="row">
        <div class="col-xs-4">


            <div class="form-group">
                <label for="edititem">Назва </label>
                <select class="form-control select2"   zippy="edittovar" >
                  <option value="0">Не вибрано</option>
                </select>


            </div>

            <div class="form-group">
                <label for="editquantity">Кількість</label>
                <input class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+"
                       style="width: 100px;"></input>
            </div>
            <div class="form-group">
                <label for="editprice">Ціна без ПДВ</label>
                <input class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+"
                       style="width: 100px;">
            </div>
            <div class="form-group">
                <label for="editpricends">Ціна з ПДВ</label>
                <input class="form-control" type="text" zippy="editpricends" required="required" pattern="[0-9\.]+"
                       style="width: 100px;">
            </div>
            <div class="form-group">
                <input zippy="saverow" type="submit" value="Зберегти" class="btn btn-default"> <input type="button"
                                                                                                       zippy="cancelrow"
                                                                                                       value="Відмінити"
                                                                                                       class="btn btn-default ">
            </div>
        </div>
    </div>
</form>


</body>
</html>
