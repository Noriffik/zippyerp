<html>
    <head>
        <script>
            $(document).ready(function () {
                $("#editprice").change(function () {
                    var s = $("#editprice").val()
                    s = parseFloat(s) + s * _nds;

                    $("#editpricends").val(s.toFixed(2));
                });
                $("#editpricends").change(function () {
                    var s = $("#editpricends").val() - $("#editpricends").val() * nds_;
                    $("#editprice").val(s.toFixed(2));
                });
            })
        </script>
    </head>
    <body>


        <form zippy="docform">
            <h3>Видаткова накладна </h3>
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="document_number" >Номер документу</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="customer" >Отримувач</label>
                        <input placeholder="Почніть вводити..." class="form-control "   zippy="customer" />


                    </div>
                    <div class="form-group  ">
                        <label for="contract" >Угода, замовлення </label>

                        <input class="form-control" type="text" zippy="contract">

                    </div>
                    <div class="form-group  ">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" zippy="plan"> Заплановані
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="store" >Зі складу</label>
                        <select class="form-control" zippy="store">
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="paytype" >Оплата</label>
                        <select class="form-control" zippy="paytype">
                        </select>
                    </div>
                    <div class="form-group  ">


                        <div class="checkbox">
                            <label>
                                <input type="checkbox" zippy="isnds"> ПДВ
                            </label>
                        </div>



                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-10">

                    <a zippy="addrow">Додати товар</a>
                    <table class="table table-sm">
                        <tr>
                            <th>Назва</th>
                            <th  >Партія</th>
                            <th  >Од.вим..</th>
                            <th   style="text-align: right;">Кіл.</th>
                            <th    style="text-align: right;" >Ціна-</th>
                            <th    style="text-align: right;" >Ціна+</th>
                            <th style="text-align: right;">Сума</th>
                            <th width="50"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="tovar"></td>
                            <td zippy="partion"></td>
                            <td zippy="measure"  ></td>
                            <td zippy="quantity"  style="text-align: right;"></td>
                            <td zippy="price"  style="text-align: right;"></td>
                            <td zippy="pricends"  style="text-align: right;"></td>
                            <td zippy="amount"  style="text-align: right;"></td>
                            <td><a zippy="edit"><i class="fa fa-edit"></i> <a zippy="delete"><i class="fa fa-trash"></i></a></td>

                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="6"  style="text-align: right;">Всього:</td>
                            <td zippy="total"  style="text-align: right;"></td>
                            <td></td>
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="6"  style="text-align: right;"><span data-label="totalnds">В т.ч. ПДВ:</span></td>
                            <td zippy="totalnds"  style="text-align: right;"></td>
                            <td></td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-light  ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-light  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-light  ">

                </div>
            </div>
        </form>
        <form zippy="editdetail">
            <h4>Ввод товару </h4>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="edittype">Тип</label>
                        <select class="form-control" zippy="edittype"></select>
                    </div>
                    <div class="form-group">
                        <label for="edittovar" >Назва</label>
                        <input placeholder="Почніть вводити..." class="form-control "   zippy="edittovar" />

                        Наявність : <span zippy="qtystock"></span>

                    </div>
                    <div class="form-group">
                        <label for="editquantity" >Кількість</label>
                        <input class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+"  style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="editprice" >Ціна без ПДВ</label>
                        <input class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="editpricends" >Ціна с ПДВ</label>
                        <input class="form-control" type="text" zippy="editpricends" required="required" pattern="[0-9\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <input type="submit" zippy="submitrow" value="Зберегти" class="btn btn-light ">
                        &nbsp; <input type="button" zippy="cancelrow" value="Відмінити" class="btn btn-light ">
                    </div>


                </div>
            </div>
        </form>


    </body>
</html>
