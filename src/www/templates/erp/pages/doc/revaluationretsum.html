<html>

    <body>


        <form zippy="docform">
            <h3>Переоцінка в сумовому обліку</h3>
            <div class="row">
                <div class="col-xs-3">
                    <div class="form-group">
                        <label for="document_number" class="  control-label">Номер документу</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group">
                        <label for="document_date" class="  control-label"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group">
                        <label for="store" class="  control-label"> Магазин</label>
                        <select class="form-control" type zippy="store">
                            <option value="0">Вибрати</option>
                        </select>
                        Облікова сума: <span zippy="actual"></span>
                    </div>
                    <div class="form-group">
                        <label for="type" class="  control-label"> Тип</label>
                        <select zippy="type" class="form-control">
                            <option value="1">Переоцінка</option>
                            <option value="2">Списаня недостач</option>
                            <option value="3">Оприходування злишків</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="document_date" class="  control-label"> Нова сума</label>
                        <input class="form-control" type="text" required="required" zippy="summa" pattern="[0-9\.]+">
                    </div>
                    <div class="form-group">
                        <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-default  ">
                        &nbsp;<input zippy="execdoc" type="submit" value="Виконати" class="btn btn-default  ">

                    </div>
                </div>

            </div>


    </body>
</html>
