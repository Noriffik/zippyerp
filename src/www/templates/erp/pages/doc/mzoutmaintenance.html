<html>

<body>


<form zippy="docform">
    <h4>Списание МЦ с эксплуатации</h4>
    <div class="row">
        <div class="col-xs-3">
            <div class="form-group">
                <label for="document_number" class="  control-label">Номер документа</label>
                <input class="form-control" type="text" zippy="document_number" required="required">
            </div>
            <div class="form-group">
                <label for="document_date" class="  control-label"> Дата</label>
                <input class="form-control" type="text" zippy="document_date" required="required">
            </div>


        </div>

    </div>
    <div class="row">
        <div class="col-xs-6">
            <a zippy="addrow">Добавить МЦ</a>
            <table class="table table-sm">
                <tr>
                    <th>Наименование</th>
                    <th width="50">Ед.изм.</th>
                    <th width="40">Кол.</th>

                    <th width="50"></th>
                </tr>
                <tr zippy="detail">
                    <td zippy="tovar"></td>
                    <td zippy="measure"></td>
                    <td zippy="quantity" align="right" style="padding-right:4px;"></td>

                    <td><a zippy="edit"><i class="fa fa-pencil-square-o"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>

            </table>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <input type="button" value="Отменить" zippy="backtolist" class="btn btn-secondary  ">
            <input zippy="savedoc" type="submit" value="Сохранить" class="btn btn-secondary  ">
            &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-secondary ">

        </div>
    </div>


</form>
<form zippy="editdetail">
    <h4>Ввод МЦ </h4>
    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="edittovar" class="  control-label">Наименование</label>
                <input class="form-control" type="text" zippy="edittovar" required="required"
                       placeholder="Начните вводить наименование">
                В эксплуатации: <span zippy="qtystock"></span>

            </div>
            <div class="form-group">
                <label for="editquantity" class="  control-label">Количество</label>
                <input class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+"
                       style="width: 70px;">

            </div>

            <div class="form-group">
                <input type="submit" zippy="submitrow" value="Сохранить" class="btn btn-secondary ">
                &nbsp; <input type="button" zippy="cancelrow" value="Отменить" class="btn btn-secondary ">
            </div>


        </div>
    </div>

</form>


</body>
</html>
