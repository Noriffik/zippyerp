<html>

    <body>

        <h3>Платіжне доручення</h3>
        <form zippy="docform">
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="document_number" >Номер документу</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group">
                        <label for="bankaccount" >Розрахунковий рахунок</label>
                        <select class="form-control" zippy="bankaccount">
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="customer" >Контрагент</label>
                        <select class="form-control select2" zippy="customer" >
                            <option value="0">Не вибрано</option>
                        </select> 
                    </div>
                    <div class="form-group">
                        <label for="basedoc" >Документ - підстава</label>
                        <input class="form-control" type="text" zippy="basedoc">
                    </div>
                    <div class="form-group">
                        <label for="notes" >Призначення</label>
                        <textarea class="form-control" zippy="notes"></textarea>
                    </div>

                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group">
                        <label for="amount" >Сума</label>
                        <input class="form-control" type="text" zippy="amount" required="required" pattern="[0-9\.]+"
                               style="width: 100px;">
                    </div>
                    <div class="form-group">
                        <label for="nds" >В т.ч. ПДВ</label>
                        <input class="form-control" type="text" zippy="nds" pattern="[0-9\.]+" style="width: 100px;">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" zippy="tax"> Виплата  податків
                            </label>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-light ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-light ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Оплачено" class="btn btn-light ">

                </div>
            </div>
        </form>


    </body>
</html>
