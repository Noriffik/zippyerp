<html>
<head>
 
</head>
<body>


<form zippy="docform">
    <h3>Расходная накладная инет-магазина</h3>
    <div class="row">
        <div class="col-xs-3">
            <div class="form-group">
                <label for="document_number" class="  control-label">Номер документа</label>
                <input class="form-control" type="text" zippy="document_number" required="required">
            </div>
               <div class="form-group  ">
                <label for="store" class="  control-label">Со склада</label>
                <select class="form-control" zippy="store">
                </select>
            </div>
            <div class="form-group">
                <label for="order_number" class="  control-label">Номер заказа</label>
                <input class="form-control" pattern="[0-9\.]+" type="text" zippy="order_number" >
            </div>     
        </div>
        <div class="col-xs-3">
            <div class="form-group">
                <label for="document_date" class="  control-label"> Дата</label>
                <input class="form-control" type="text" zippy="document_date" required="required">
            </div>

           <div class="form-group  ">
                <label for="paytype" class="  control-label">Оплата</label>
                <select class="form-control" zippy="paytype">
                </select>
            </div>
             
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10">

            <a zippy="addrow">Добавить товар</a>
            <table class="ctable">
                <tr>
                    <th>Наименование</th>
                    <th width="50">Партия</th>
                    <th width="50">Ед.изм.</th>
                    <th width="40">Кол.</th>
                    <th width="100" style="text-align: center;">Цена</th>
                    <th>Сумма</th>
                    <th width="50"></th>
                </tr>
                <tr zippy="detail">
                    <td zippy="tovar"></td>
                    <td zippy="partion"></td>
                    <td zippy="measure" align="center"></td>
                    <td zippy="quantity" align="right" style="padding-right:4px;"></td>
                    <td zippy="price" align="right"></td>
                    <td zippy="amount" align="right"></td>
                    <td><a zippy="edit"><i class="fa fa-pencil-square-o"></i> <a zippy="delete"><i class="fa fa-trash"></i></a></td>

                </tr>
                <tr style="font-weight: bolder;">
                    <td colspan="6" align="right">Всего:</td>
                    <td zippy="total" align="right"></td>
                    <td></td>
                </tr>
                

            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <input type="button" value="Отменить" zippy="backtolist" class="btn btn-default  ">
            <input zippy="savedoc" type="submit" value="Сохранить" class="btn btn-default  ">
            &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-default  ">

        </div>
    </div>
</form>
<form zippy="editdetail">
    <h4>Ввод товара </h4>
    <div class="row">
        <div class="col-xs-3">
 
            <div class="form-group">
                <label for="edittovar" class="  control-label ">Наименование</label>
                <select class="form-control select2" zippy="edittovar">
                <option value="0">Не выбран</option>
                </select>
               

            </div>
            <div class="form-group">
                <label for="editquantity" class="  control-label">Количество</label>
                <input class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+"
                       style="width: 70px;">

            </div>
            <div class="form-group">
                <label for="editprice" class="  control-label">Цена  </label>
                <input class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+"
                       style="width: 70px;">

            </div>
           
            <div class="form-group">
                <input type="submit" zippy="submitrow" value="Сохранить" class="btn btn-default ">
                &nbsp; <input type="button" zippy="cancelrow" value="Отменить" class="btn btn-default ">
            </div>
 
        </div>
    </div>
</form>


</body>
</html>
