<html>
    <head>

    </head>
    <body>


        <form zippy="docform">
            <h3>Видаткова накладна  інет-магазина</h3>
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="document_number" >Номер документу</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="store" >Зі склада</label>
                        <select class="form-control" zippy="store">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="order_number" >Номер замовлення</label>
                        <input class="form-control" pattern="[0-9\.]+" type="text" zippy="order_number" >
                    </div>     
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>

                    <div class="form-group  ">
                        <label for="paytype" >Оплата</label>
                        <select class="form-control" zippy="paytype">
                        </select>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-10">

                    <a zippy="addrow">Додати товар</a>
                    <table class="ctable">
                        <tr>
                            <th>Назва</th>
                            <th width="50">Партія</th>
                            <th width="50">Од.вим..</th>
                            <th width="40">Кіл.</th>
                            <th width="100" style="text-align: center;">Ціна</th>
                            <th>Сума</th>
                            <th width="50"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="tovar"></td>
                            <td zippy="partion"></td>
                            <td zippy="measure" align="center"></td>
                            <td zippy="quantity" align="right" style="padding-right:4px;"></td>
                            <td zippy="price" align="right"></td>
                            <td zippy="amount" align="right"></td>
                            <td><a zippy="edit"><i class="fa fa-edit"></i> <a zippy="delete"><i class="fa fa-trash"></i></a></td>

                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="6" align="right">Всього:</td>
                            <td zippy="total" align="right"></td>
                            <td></td>
                        </tr>


                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-light  ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-light  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-light  ">

                </div>
            </div>
        </form>
        <form zippy="editdetail">
            <h4>Ввод товару </h4>
            <div class="row">
                <div class="col-3">

                    <div class="form-group">
                        <label for="edittovar" class="  control-label ">Назва</label>
                        <select class="form-control select2" zippy="edittovar">
                            <option value="0">Не вибрано</option>
                        </select>


                    </div>
                    <div class="form-group">
                        <label for="editquantity" >Кількість</label>
                        <input class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="editprice" >Ціна  </label>
                        <input class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+"
                               style="width: 70px;">

                    </div>

                    <div class="form-group">
                        <input type="submit" zippy="submitrow" value="Зберегти" class="btn btn-light ">
                        &nbsp; <input type="button" zippy="cancelrow" value="Відмінити" class="btn btn-light ">
                    </div>

                </div>
            </div>
        </form>


    </body>
</html>
