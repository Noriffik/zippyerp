<html>

    <body>


                <form zippy="docform"  class="form-horizontal">
                <h4>Выплата зарплаты</h4>
   <div class="row">

                    <div class="form-group">
                        <label for="document_number" class="col-xs-2  control-label">Номер документа</label>
                        <div class="col-xs-3">
                        <input class="form-control" type="text" zippy="document_number" required="required"     >
                        </div>
                    </div>
                   <div class="form-group">
                        <label   for="document_date" class="col-xs-2  control-label"> Дата</label>
                        <div class="col-xs-3">
                        <input class="form-control" type="text" zippy="document_date"  style="width:110px;" required="required"       >
                        </div>
                    </div>

                     <div class="form-group  ">
                        <label for="store" class="col-xs-2  control-label">Период</label>
                        <div class="col-xs-3">
                        <select  class="form-control" style="width:110px;display:inline"  zippy="month" ></select>&nbsp;
                        <select  class="form-control" style="width:85px;display:inline" zippy="year" ></select>

                            </div>
                    </div>
   <div class="form-group  ">
                   <label for="store" class="col-xs-2  control-label">Аванс</label>
                        <div class="col-xs-3">

<div class="checkbox">
                            <label>
                                <input type="checkbox" zippy="avans">
                            </label>
                        </div>
                    </div>
                    </div>

                    </div>



               <div  class="row">
                <div  class="col-xs-8">
                 <a zippy="addrow">Добавить сотрудника</a>   <a zippy="loadall">Заполнить</a>
                    <table    class="table table-condenced"   >
                        <tr >
                            <th >ФИО </th>

                            <th width="100px">К выплате</th>
                            <th width="100px">Выплачено</th>
                            <th width="50px"> </th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="employee"></td>
                            <td zippy="amount" align="right"> </td>
                            <td zippy="payed" align="right"> </td>
                            <td><a  zippy="edit"><i class="icon-edit"></i></a> <a  zippy="delete"><i class="icon-remove"></i></a> </td>
                        </tr>

                    </table>

                 </div>
            </div>
         <div  class="row">
                <div  class="col-xs-6">
                        <input type="button" value="Отменить" zippy="backtolist" class="btn btn-default  ">
                        <input zippy="savedoc" type="submit"  value="Сохранить" class="btn btn-default  ">
                        &nbsp;<input zippy="execdoc" type="submit"  value="Провести"  class="btn btn-default ">

                </div>
            </div>



                </form>
                <form zippy="editdetail">
                <h4>Ввод  выплаты</h4>
       <div class="row">
                <div class="col-xs-4">
                      <div class="form-group">
                        <label for="editemployee" class="  control-label">ФИО</label>
                        <input class="form-control" type="text" zippy="editemployee" required="required" placeholder="Начните вводить "      >

                    </div>
                    <div class="form-group">
                        <label for="editamount" class="  control-label">К выплате</label>
                        <input class="form-control" type="text" zippy="editamount" required="required" pattern= "[0-9\.]+"   style="width: 70px;"   value="0">

                    </div>
                    <div class="form-group">
                        <label for="editpayed" class="  control-label">Выплачено </label>
                        <input class="form-control" type="text" zippy="editpayed" required="required" pattern= "[0-9\.]+"   style="width: 70px;" value="0">

                    </div>
             <div class="form-group">
                        <input type="submit" zippy="submitrow" value="Сохранить" class="btn btn-default ">
                        &nbsp; <input type="button" zippy="cancelrow" value="Отменить"  class="btn btn-default ">
                    </div>



                </div>
            </div>

                </form>


    </body>
</html>
