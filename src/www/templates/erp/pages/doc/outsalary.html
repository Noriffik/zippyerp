<html>

<body>


<form zippy="docform"  >
    <h4>Выплата зарплаты</h4>
    <div class="row">

        <div class="form-group row">
            <label for="document_number" class="col-xs-2  control-label">Номер документа</label>
            <div class="col-xs-3">
                <input class="form-control" type="text" zippy="document_number" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="document_date" class="col-xs-2  control-label"> Дата</label>
            <div class="col-xs-3">
                <input class="form-control" type="text" zippy="document_date" style="width:110px;" required="required">
            </div>
        </div>

        <div class="form-group  row ">
            <label for="store" class="col-xs-2  control-label">Период</label>
            <div class="col-xs-3">
                <select class="form-control" style="width:110px;display:inline" zippy="month"></select>&nbsp;
                <select class="form-control" style="width:85px;display:inline" zippy="year"></select>

            </div>
        </div>


    </div>


    <div class="row">
        <div class="col-xs-8">
            <a zippy="addrow">Добавить сотрудника</a> <a zippy="loadall">Заполнить</a>
            <table class="table table-sm">
                <tr>
                    <th>ФИО</th>

                    <th width="100px">К выплате</th>
                    <th width="100px">Выплачено</th>
                    <th width="50px"></th>
                </tr>
                <tr zippy="detail">
                    <td zippy="employee"></td>
                    <td zippy="amount" align="right"></td>
                    <td zippy="payed" align="right"></td>
                    <td><a zippy="edit"><i class="fa fa-pencil-square-o"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>

            </table>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <input type="button" value="Отменить" zippy="backtolist" class="btn btn-secondary  ">
            <input zippy="savedoc" type="submit" value="Сохранить" class="btn btn-secondary  ">
            &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-secondary ">

        </div>
    </div>


</form>
<form zippy="editdetail">
    <h4>Ввод выплаты</h4>
    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label for="editemployee" class="  control-label">ФИО</label>
                <input class="form-control" type="text" zippy="editemployee" required="required"
                       placeholder="Начните вводить ">

            </div>
            <div class="form-group">
                <label for="editamount" class="  control-label">К выплате</label>
                <input class="form-control" type="text" zippy="editamount" required="required" pattern="[0-9\.]+"
                       style="width: 70px;" value="0">

            </div>
            <div class="form-group">
                <label for="editpayed" class="  control-label">Выплачено </label>
                <input class="form-control" type="text" zippy="editpayed" required="required" pattern="[0-9\.]+"
                       style="width: 70px;" value="0">

            </div>
            <div class="form-group">
                <input type="submit" zippy="submitrow" value="Сохранить" class="btn btn-secondary ">
                &nbsp; <input type="button" zippy="cancelrow" value="Отменить" class="btn btn-secondary ">
            </div>


        </div>
    </div>

</form>


</body>
</html>
