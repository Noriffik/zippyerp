<html>

    <body>


        <form zippy="docform" class="form-horizontal">
            <h3>Виплата зарплати</h3>
            <div class="row">

                <div class="form-group">
                    <label for="document_number" class="col-xs-2  control-label">Номер документу</label>
                    <div class="col-xs-3">
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="document_date" class="col-xs-2  control-label"> Дата</label>
                    <div class="col-xs-3">
                        <input class="form-control" type="text" zippy="document_date" style="width:110px;" required="required">
                    </div>
                </div>

                <div class="form-group  ">
                    <label for="store" class="col-xs-2  control-label">Період</label>
                    <div class="col-xs-3">
                        <select class="form-control" style="width:110px;display:inline" zippy="month"></select>&nbsp;
                        <select class="form-control" style="width:85px;display:inline" zippy="year"></select>

                    </div>
                </div>


            </div>


            <div class="row">
                <div class="col-xs-8">
                    <a zippy="addrow">Додати співробітника</a> <a zippy="loadall">Заповнити</a>
                    <table class="table table-condenced">
                        <tr>
                            <th>ФИО</th>

                            <th width="100px">До виплати</th>
                            <th width="100px">Виплачено</th>
                            <th width="50px"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="employee"></td>
                            <td zippy="amount" align="right"></td>
                            <td zippy="payed" align="right"></td>
                            <td><a zippy="edit"><i class="fa fa-pencil-square-o"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>

                    </table>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-default  ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-default  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-default ">

                </div>
            </div>


        </form>
        <form zippy="editdetail">
            <h4>Ввод виплати</h4>
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="editemployee" class="  control-label">ФИО</label>
                        <select class="form-control select2"  zippy="editemployee">
                            <option value="0">Не вибрано</option>
                        </select>  

                    </div>
                    <div class="form-group">
                        <label for="editamount" class="  control-label">До виплати</label>
                        <input class="form-control" type="text" zippy="editamount" required="required" pattern="[0-9\.]+"
                               style="width: 70px;" value="0">

                    </div>
                    <div class="form-group">
                        <label for="editpayed" class="  control-label">Виплачено </label>
                        <input class="form-control" type="text" zippy="editpayed" required="required" pattern="[0-9\.]+"
                               style="width: 70px;" value="0">

                    </div>
                    <div class="form-group">
                        <input type="submit" zippy="submitrow" value="Зберегти" class="btn btn-default ">
                        &nbsp; <input type="button" zippy="cancelrow" value="Відмінити" class="btn btn-default ">
                    </div>


                </div>
            </div>

        </form>


    </body>
</html>
