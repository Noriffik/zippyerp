<html>

    <body>


        <form zippy="docform">
            <h3>Інвентаризація</h3>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_number"  >Номер документу</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group">
                        <label for="document_date"  > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>

                    <div class="form-group  ">
                        <label for="store"  >Склад</label>
                        <select class="form-control" zippy="store">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemtype" >Тип ТМЦ</label>
                        <div>
                            <select class="form-control" zippy="itemtype"></select>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-8">
                    <a zippy="addrow">Додати ТМЦ</a> <!--&nbsp;&nbsp;<a zippy="load">Заповнити</a>-->

                    <table class="table table-sm">
                        <tr>
                            <th>Найменування</th>
                            <th width="50">Од.вим..</th>
                            <th width="40">Кіл.</th>
                            <th width="40">Факт</th>
                            <th width="60" style="text-align: right;" >Ціна</th>
                            <th width="60" style="text-align: right;" >Сума</th>
                            <th width="50"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="item"></td>
                            <td zippy="measure"></td>
                            <td zippy="quantity"   style="padding-right:4px;text-align: right;"></td>
                            <td zippy="realquantity"   style="padding-right:4px;text-align: right;"></td>
                            <td zippy="price" style="text-align: right;" ></td>
                            <td zippy="amount" style="text-align: right;"  ></td>
                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>

                    </table>
                    <div zippy="pag"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-light  ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-success  ">
                    &nbsp;<input title="Оприходування злишків" zippy="gain" type="submit" value="Злишки" class="btn btn-light ">
                    &nbsp;<input title="Списання ТМЦ (втрати)" zippy="lost" type="submit" value="Недостача" class="btn btn-light ">

                </div>
            </div>


        </form>
        <form zippy="editdetail">
            <h4>Ввод ТМЦ </h4>
            <div class="row">
                <div class="col-4">

                    <div class="form-group">
                        <label for="edititem" >Назва</label>
                        <input placeholder="Почніть вводити..." class="form-control "   zippy="edititem" />

                    </div>
                    <div class="form-group">
                        <label for="editprice" >Ціна </label>
                        <input class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+"
                               style="width: 70px;" readonly="readonly">

                    </div>
                    <div class="form-group">
                        <label for="editquantity" >Кількість</label>
                        <input class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+"
                               style="width: 70px;" readonly="readonly">

                    </div>
                    <div class="form-group">
                        <label for="editrealquantity" >Фактична кількість</label>
                        <input class="form-control" type="text" zippy="editrealquantity" required="required" pattern="[0-9\.]+"
                               style="width: 70px;">

                    </div>

                    <div class="form-group">
                        <input type="submit" zippy="submitrow" value="Зберегти" class="btn btn-light ">
                        &nbsp; <input type="button" zippy="cancelrow" value="Відмінити" class="btn btn-light ">
                    </div>


                </div>
            </div>

        </form>


    </body>
</html>
