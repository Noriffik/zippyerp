<!DOCTYPE html>
<html>
<head>

</head>
<body>
<div class="row">
    <div class="col-xs-4">
        <form zippy="itemdetail" method="post">

            <div class="form-group">
                <label for="editname">Найменування</label>
                <input required="required" class="form-control" zippy="editname"/>
            </div>

            <div class="form-group">
                <label for="edittype">Тип</label>
                <select class="form-control" zippy="edittype"></select>
            </div>


 
            <div class="form-group">
                <label for="editprice">Оптова  ціна(націнка%)</label>
                <input style="width: 100px" pattern="[0-9\.\%]+" class="form-control" zippy="editpriceopt"/>
            </div>
            <div class="form-group">
                <label for="editprice">Роздрібна  ціна(націнка%)</label>
                <input style="width: 100px" pattern="[0-9\.\%]+" class="form-control" zippy="editpriceret"/>
            </div>

            <div class="form-group">
                <label for="editmeasure">Од. виміру</label>
                <select class="form-control" zippy="editmeasure"></select>
            </div>
            <div class="form-group">
                <label for="editcode">Код товару (артикул)</label>
                <input class="form-control" zippy="editcode"/>
            </div>
            <div class="form-group">
                <label for="edituktzed">Код УКТ ЗЕД</label>
                <input class="form-control" zippy="edituktzed"/>
            </div>
            <div class="form-group">
                <label for="editbarcode">Штрих-код</label>
                <input class="form-control" zippy="editbarcode"/>
            </div>
            <div class="form-group">
                <label for="editdescription">Опис</label>
                <textarea class="form-control" zippy="editdescription"></textarea></td>
            </div>
            <div class="form-group">
            <input zippy="save" type="submit" value="Зберегти" class="btn btn-default btn-sm">&nbsp;&nbsp;
            <input zippy="cancel" type="button" value="Відмінити" class="btn btn-default btn-sm"></td>
             </div>
        </form>
    </div>
</div>
</body>
</html>
