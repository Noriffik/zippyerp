<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Zippy ERP</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="vendor/leon-mbs/zippy/assets/css/allzippy.min.css">
    <link rel="stylesheet" href="/assets/css/AdminLTE.css">
    <link rel="stylesheet" href="/assets/css/skin-blue.css">
    <link rel="stylesheet" href="/assets/css/whhg.css">
    <link rel="stylesheet" href="/assets/css/erp.css">


    <script src="vendor/leon-mbs/zippy/assets/js/allzippy.min.js" type="text/javascript"></script>
    <script src="/assets/js/app.js" type="text/javascript"></script>
    <script src="/assets/js/erp.js" type="text/javascript"></script>
            
    
    


     
</head>

<body class="hold-transition skin-blue-light    layout-top-nav  ">

<div class="wrapper">
      
 <header class="main-header">
 
  <nav class="navbar navbar-static-top">
      
        <div class="navbar-header" >
          <a href="/" class="navbar-brand">Zippy ERP</a>
 
        </div>
      
        
    </nav>   
  
      </header> 
 <div class="content-wrapper"> 
    <div class="col-xs-12">
        <div class="alert alert-danger" zippy="errormessage" role="alert"></div>
      </div> 
 <div class="login-box">
 
     <p class="login-box-msg">Вход  в  систему</p
  <div class="login-box-body">
     
    <form  accept-charset="UTF-8" role="form" zippy="loginform">
      <div class="form-group has-feedback">
        <input zippy="userlogin" required type="text" class="form-control" placeholder="Логин">
        </div>
      <div class="form-group has-feedback">
        <input zippy="userpassword" type="password" class="form-control" placeholder="Пароль">
        </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" zippy="remember"> Запомнить
            </label>
          </div>
        </div>
       
        <div class="col-xs-4">
          <button zippy="submit" type="submit" class="btn btn-primary  ">Ввод</button>
        </div>
        
      </div>
    </form>

 

    <a href="#">Напомнить пароль</a><br>
    
  </div>
   
</div>

<footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Версия</b> 1.0.0
    </div>
    <strong>Copyright © 2014-2016  All rights    reserved.
  </footer>
 </div>
</body>
</html>
