    <body   >

        <div class="row  justify-content-center ">
            <div class="col-8 ">
                <div class="alert alert-danger" zippy="errormessage" role="alert"></div>
            </div> 
        </div> 



        <div class="row   justify-content-center" style="margin-top:200px;">

            <div  class="col-4 ">

                <form  accept-charset="UTF-8" role="form" zippy="loginform">
                    <div class="form-group  ">
                        <input zippy="userlogin" required type="text" class="form-control" placeholder="admin">
                    </div>
                    <div class="form-group  ">
                        <input zippy="userpassword" type="password" class="form-control" placeholder="admin">
                    </div>

                    <div class="form-check   ">

                        <input class="form-check-input"  type="checkbox" zippy="remember">
                        <label class="form-check-label mr-sm-2" for="remember">Запам'ятати</label>
                    </div>
                    <div class="form-group  ">
                        <button zippy="submit" type="submit" class="btn btn-primary  ">Вхід</button>
                    </div>


                </form>



                <a href="#">Нагадати пароль</a><br>

            </div>

        </div>
